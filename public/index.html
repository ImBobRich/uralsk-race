<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 3D</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* 3D –ò–ø–ø–æ–¥—Ä–æ–º */
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; background: radial-gradient(circle, #2d5a27 0%, #1a3317 100%); }
        
        #track-container { 
            flex: 1; 
            perspective: 1000px; /* –°–æ–∑–¥–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç –≥–ª—É–±–∏–Ω—ã */
            perspective-origin: 50% 20%;
            position: relative;
        }

        #tracks {
            transform: rotateX(25deg); /* –ù–∞–∫–ª–æ–Ω—è–µ–º –ø–æ–ª–µ –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            transform-origin: bottom;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #2d5a27;
            border: 15px solid #3d2b1f; /* "–ó–∞–±–æ—Ä" –∏–ø–ø–æ–¥—Ä–æ–º–∞ */
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .lane { 
            flex: 1; 
            border-bottom: 2px dashed rgba(255,255,255,0.2); 
            position: relative; 
            display: flex; 
            align-items: center;
        }

        .horse { 
            position: absolute; 
            font-size: 4rem; 
            transition: left 0.2s linear; 
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .horse-img { transform: scaleX(-1); } /* –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–∞–º—É –ª–æ—à–∞–¥—å */

        .horse-label { 
            font-size: 1rem; 
            background: rgba(0,0,0,0.8); 
            padding: 2px 10px; 
            border-radius: 20px;
            color: #ffd700;
            margin-bottom: -10px;
            white-space: nowrap;
            border: 1px solid #ffd700;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞ */
        @keyframes gallop {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        .jumping { animation: gallop 0.3s infinite ease-in-out; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .header { background: rgba(0,0,0,0.9); padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #ffd700; }
        .reset-btn { background: #ff4b2b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        #mobile { display: none; height: 100vh; text-align: center; background: #111; padding: 20px; }
        .shake-btn { width: 220px; height: 220px; border-radius: 50%; border: 10px solid #222; background: radial-gradient(#ff416c, #ff4b2b); color: white; font-weight: bold; font-size: 1.8rem; box-shadow: 0 0 40px rgba(255,75,43,0.4); margin-top: 50px; }

        .winner-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <div id="stadium">
        <div class="header">
            <h1 style="margin:0; font-size: 1.5rem; color: #ffd700;">üá∞üáø –°–û–õ–¨–ù–ê–õ–¨: –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h1>
            <button class="reset-btn" onclick="resetGame()">–°–ë–†–û–° –ò–ì–†–´</button>
        </div>
        <div id="track-container">
            <div id="tracks"></div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h2 style="color: #ffd700;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ñ–æ–∫–µ—è</h2>
            <input type="text" id="pName" placeholder="–ò–º—è –∫–æ–º–∞–Ω–¥—ã / —Å—Ç–æ–ª–∞" style="padding:15px; width:80%; font-size:1.2rem; border-radius:10px; margin-bottom:20px;">
            <button onclick="goReady()" style="padding:20px 50px; font-size:1.5rem; background:#4CAF50; color:white; border:none; border-radius:15px; font-weight:bold; width:100%;">–í–°–¢–£–ü–ò–¢–¨ –í –ó–ê–ï–ó–î</button>
        </div>
        <div id="race-ui" style="display:none;">
            <h1 id="status" style="color:#4CAF50;">–ì–û–¢–û–í!</h1>
            <button class="shake-btn" id="shakeBtn">–¢–†–Ø–°–ò!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        function goReady() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function resetGame() {
            socket.emit('restart');
        }

        socket.on('gameRestarted', () => {
            gameActive = true;
            const overlay = document.querySelector('.winner-overlay');
            if (overlay) overlay.remove();
            if (!isScreen) {
                document.getElementById('status').innerText = "–ì–û–¢–û–í!";
                document.getElementById('shakeBtn').style.display = "inline-block";
            }
        });

        document.getElementById('shakeBtn').onclick = () => socket.emit('shake');

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const tracks = document.getElementById('tracks');
            tracks.innerHTML = '';
            
            for (let id in players) {
                const p = players[id];
                const lane = document.createElement('div');
                lane.className = 'lane';
                const pos = Math.min(p.pos, 92);
                
                lane.innerHTML = `
                    <div class="horse ${p.pos > 0 ? 'jumping' : ''}" style="left: ${pos}vw;">
                        <span class="horse-label">${p.name}</span>
                        <span class="horse-img">üêé</span>
                    </div>
                `;
                tracks.appendChild(lane);

                if (p.pos >= 92 && gameActive) {
                    gameActive = false;
                    socket.emit('finish', { winner: p.name });
                }
            }
        });

        socket.on('raceOver', (data) => {
            gameActive = false;
            if (isScreen) {
                const overlay = document.createElement('div');
                overlay.className = 'winner-overlay';
                overlay.innerHTML = `<h1 style="font-size:5rem; color:gold;">üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨</h1><h2 style="font-size:4rem;">${data.winner}</h2><button class="reset-btn" onclick="resetGame()" style="font-size:1.5rem; margin-top:20px;">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>`;
                document.body.appendChild(overlay);
            } else {
                document.getElementById('status').innerText = "–§–ò–ù–ò–®!";
                document.getElementById('shakeBtn').style.display = "none";
            }
        });
    </script>
</body>
</html>
