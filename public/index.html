<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 3D</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; }

        /* –§–æ–Ω —Å –Ω–µ–±–æ–º –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–æ–º */
        #scene {
            flex: 1;
            position: relative;
            background: linear-gradient(to bottom, #2980b9 0%, #6dd5fa 40%, #ffffff 50%, #2d5a27 50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* –¢—Ä–∞—Å—Å–∞ –≤ —Ñ–æ—Ä–º–µ —Ç—Ä–∞–ø–µ—Ü–∏–∏ (–ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞ –±–µ–∑ rotateX) */
        #tracks-container {
            position: relative;
            width: 100%;
            height: 50%; /* –ó–∞–Ω–∏–º–∞–µ—Ç –Ω–∏–∂–Ω—é—é –ø–æ–ª–æ–≤–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            background: #3a7d2d;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            border-top: 5px solid white; /* –õ–∏–Ω–∏—è —Ñ–∏–Ω–∏—à–∞ */
            box-shadow: inset 0 20px 50px rgba(0,0,0,0.3);
        }

        /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ –¥–æ—Ä–æ–∂–µ–∫ */
        .lane-line {
            position: absolute;
            top: 0; bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.3);
            transform-origin: top;
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.1, 0.5, 0.1, 1);
            width: 120px;
            z-index: 100;
        }

        .horse-emoji { 
            font-size: 5rem; 
            /* –ü–æ–≤–æ—Ä–æ—Ç, —á—Ç–æ–±—ã –ª–æ—à–∞–¥—å –±–µ–∂–∞–ª–∞ "–æ—Ç –Ω–∞—Å" –≤–≥–ª—É–±—å */
            transform: rotateX(20deg) rotateY(180deg) scaleX(-1);
            filter: drop-shadow(0 15px 5px rgba(0,0,0,0.4));
        }

        .horse-label {
            background: gold; color: #000; padding: 5px 15px; border-radius: 10px;
            font-size: 1.2rem; font-weight: bold; border: 2px solid #000;
            white-space: nowrap; margin-bottom: -10px; z-index: 10;
        }

        @keyframes gallop {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        .is-moving .horse-emoji { animation: gallop 0.2s infinite; }

        /* –ú–æ–±–∏–ª–∫–∞ */
        #mobile { display: none; height: 100vh; text-align: center; background: #1a3317; padding: 20px; color: white; }
        .shake-btn { width: 250px; height: 250px; border-radius: 50%; background: #ff4b2b; border: 10px solid white; font-size: 2.5rem; font-weight: bold; color: white; margin-top: 50px; box-shadow: 0 10px 0 #b3321d; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: rgba(0,0,0,0.9); padding: 10px; text-align: center; border-bottom: 4px solid gold; z-index: 1000;">
            <h1 style="color: gold; margin: 0; font-size: 1.8rem;">üèá –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò ‚Äî –§–ò–ù–ê–õ</h1>
            <button onclick="socket.emit('restart')" style="position: absolute; right: 20px; top: 15px;">–°–ë–†–û–°</button>
        </div>
        <div id="scene">
            <div id="tracks-container">
                <div id="horses-layer" style="width: 100%; height: 100%; position: relative;"></div>
            </div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h1>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h1>
            <input type="text" id="pName" placeholder="–í–ê–® –°–¢–û–õ" style="padding: 20px; width: 80%; font-size: 1.5rem; text-align: center;"><br><br>
            <button onclick="start()" style="padding: 25px; width: 85%; background: gold; color: black; font-size: 1.5rem; border-radius: 10px; font-weight: bold;">–£–ß–ê–°–¢–í–û–í–ê–¢–¨</button>
        </div>
        <div id="race-ui" style="display:none;">
            <h2 id="status">–¢–†–Ø–°–ò –ë–´–°–¢–†–ï–ï!</h2>
            <button class="shake-btn" id="shakeBtn">–ñ–ú–ò</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let active = true;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        async function start() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
                const res = await DeviceMotionEvent.requestPermission();
                if (res === 'granted') window.addEventListener('devicemotion', sensor);
            } else {
                window.addEventListener('devicemotion', sensor);
            }
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function sensor(e) {
            let a = e.accelerationIncludingGravity;
            if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 22) socket.emit('shake');
        }

        document.getElementById('shakeBtn').onclick = () => socket.emit('shake');

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            
            const ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                
                // –†–∞—Å—á–µ—Ç –ø–æ–∑–∏—Ü–∏–∏ –≤–Ω—É—Ç—Ä–∏ —Ç—Ä–∞–ø–µ—Ü–∏–∏
                // –ù–∞ —Å—Ç–∞—Ä—Ç–µ (–≤–Ω–∏–∑—É) –¥–æ—Ä–æ–∂–∫–∏ —à–∏—Ä–æ–∫–∏–µ, —É —Ñ–∏–Ω–∏—à–∞ (–≤–≤–µ—Ä—Ö—É) —É–∑–∫–∏–µ
                const progress = p.pos / 100;
                const laneCount = ids.length + 1;
                
                // –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã –¥–ª—è X
                const startX = ((index + 1) / laneCount) * 100; // –ü–æ–∑–∏—Ü–∏—è –≤–Ω–∏–∑—É (0% - 100%)
                const endX = 20 + (((index + 1) / laneCount) * 60); // –ü–æ–∑–∏—Ü–∏—è –≤–≤–µ—Ä—Ö—É (—Å–∂–∞—Ç–æ –∫ —Ü–µ–Ω—Ç—Ä—É 20%-80%)
                const currentX = startX + (endX - startX) * progress;

                const horse = document.createElement('div');
                horse.className = `horse ${p.pos > 0 ? 'is-moving' : ''}`;
                
                horse.style.left = `${currentX}%`;
                horse.style.bottom = `${p.pos}%`; // –ë–µ–∂–∏—Ç —Å–Ω–∏–∑—É (0) –≤–≤–µ—Ä—Ö (100)
                horse.style.marginLeft = "-60px";
                
                // –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏
                const scale = 1.6 - (progress * 0.8);
                horse.style.transform = `scale(${scale})`;
                horse.style.zIndex = Math.floor(100 - p.pos);

                horse.innerHTML = `<span class="horse-label">${p.name}</span><span class="horse-emoji">üèá</span>`;
                layer.appendChild(horse);

                if (p.pos >= 98 && active) {
                    active = false;
                    alert("–ü–û–ë–ï–î–ò–¢–ï–õ–¨: " + p.name);
                    socket.emit('restart');
                }
            });
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
