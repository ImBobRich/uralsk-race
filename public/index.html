<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; position: fixed; }

        /* –õ–û–ë–ë–ò */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); }
        .qr-wrap { background: white; padding: 10px; border-radius: 10px; border: 4px solid gold; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .tag { background: gold; color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù */
        #stadium { flex-direction: column; background: #1a3c15; }
        .lane { flex: 1; position: relative; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; }
        .lane:nth-child(1) { background: #f4b4fe; } .lane:nth-child(2) { background: #ffff00; }
        .lane:nth-child(3) { background: #8eff8e; } .lane:nth-child(4) { background: #4df4ff; }
        .lane:nth-child(5) { background: #ff8e8e; }
        .finish-line { position: absolute; right: 60px; top: 0; bottom: 0; width: 40px; background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px); border-left: 4px solid gold; }
        
        .horse { position: absolute; left: 0; display: flex; align-items: center; transition: left 0.1s linear; will-change: left; }
        .horse-img { font-size: 5rem; transform: scaleX(-1); filter: drop-shadow(4px 4px 2px rgba(0,0,0,0.5)); }
        .horse-label { background: white; color: black; padding: 4px 12px; border-radius: 6px; font-weight: bold; border: 2px solid #000; margin-left: -10px; font-size: 1.4rem; }

        #cnt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; font-size: 18rem; color: gold; z-index: 5000; }
        
        /* –ü–û–ë–ï–î–ê */
        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 9999; }
        #winner-text { font-size: 6rem; text-align: center; color: gold; text-shadow: 0 0 20px #fff; margin: 20px; }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { text-align: center; padding: 20px; background: #1b5e20; box-sizing: border-box; }
        .m-in { width: 100%; padding: 18px; margin: 10px 0; font-size: 1.3rem; border-radius: 10px; border: none; }
        .m-btn { width: 100%; padding: 20px; background: gold; font-weight: bold; font-size: 1.8rem; border-radius: 15px; border: none; cursor: pointer; }
        
        #adm-btn { position: fixed; bottom: 10px; left: 10px; z-index: 8000; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: gold; font-size: 3rem;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h1>
        <div class="qr-wrap" id="qrcode"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field" style="height:100%; width:100%; display:flex; flex-direction:column;"></div>
        <div id="cnt">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="font-size: 4rem;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨:</h1>
        <div id="winner-text"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px 50px; background: gold; font-weight: bold; font-size: 1.5rem; border-radius: 10px; cursor: pointer;">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2 style="color: gold; font-size: 2rem;">–í–•–û–î</h2>
            <input type="number" id="m-table" class="m-in" placeholder="‚Ññ –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-in" placeholder="–ö–û–ú–ê–ù–î–ê">
            <button onclick="join()" class="m-btn">–ì–û–¢–û–í</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-myname" style="color: gold;"></h2>
            <div style="font-size: 6rem; margin: 40px 0;">üèá</div>
            <p style="font-size: 1.5rem;">–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!!!</p>
        </div>
    </div>

    <div id="adm-btn"><button onclick="socket.emit('adminStartCountdown')" style="padding:15px; background:red; color:white; border-radius:10px;">–°–¢–ê–†–¢</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ query: { admin: location.search.includes('admin') } });
        const isScreen = location.search.includes('screen');
        const isAdmin = location.search.includes('admin');

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("qrcode"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('adm-btn').style.display = 'block';

        function join() {
            const t = document.getElementById('m-table').value;
            const n = document.getElementById('m-name').value;
            if(!t) return;
            socket.emit('join', { tableId: t, teamName: n });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-myname').innerText = n || "–°—Ç–æ–ª "+t;
            if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) DeviceMotionEvent.requestPermission();
            window.addEventListener('devicemotion', (e) => {
                let a = e.accelerationIncludingGravity;
                if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 25) socket.emit('shake');
            });
        }

        socket.on('updateState', (state) => {
            // –ì–õ–ê–í–ù–û–ï: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∏–Ω–∏—à–∞ –¥–ª—è –≤—Å–µ—Ö
            if (state.status === 'FINISHED') {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-text').innerText = state.winner;
                return;
            }

            if (!isScreen) return;

            if (state.status === 'LOBBY') {
                document.getElementById('lobby').style.display = 'flex';
                document.getElementById('stadium').style.display = 'none';
                document.getElementById('victory-screen').style.display = 'none';
                document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="tag">${t.name}</div>`).join('');
            } else {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('stadium').style.display = 'flex';
                document.getElementById('cnt').style.display = (state.status === 'COUNTDOWN') ? 'flex' : 'none';
                document.getElementById('cnt').innerText = state.countdown;

                const field = document.getElementById('race-field');
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ—à–∞–¥–µ–π
                Object.values(state.tables).forEach(t => {
                    let h = document.getElementById('h-' + t.id);
                    if (!h) {
                        const lane = document.createElement('div');
                        lane.className = 'lane';
                        lane.innerHTML = `<div class="finish-line"></div><div id="h-${t.id}" class="horse"><div class="horse-img">üèá</div><div class="horse-label">${t.name}</div></div>`;
                        field.appendChild(lane);
                        h = document.getElementById('h-' + t.id);
                    }
                    h.style.left = (t.score * 0.88) + '%';
                });
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
