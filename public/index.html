<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–ª—å–Ω–∞–ª—å 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; }

        /* –õ–û–ë–ë–ò - –ù–ï –ú–ï–ù–Ø–ï–ú */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); }
        .qr-box { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag { background: #ffd700; color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù 2D */
        #stadium { flex-direction: column; background: #2d5a27; }
        #race-field { flex: 1; display: flex; flex-direction: column; padding: 5px 0; }
        
        .track-lane {
            flex: 1; position: relative; border-bottom: 2px solid rgba(255,255,255,0.2);
            display: flex; align-items: center;
        }
        /* –¶–≤–µ—Ç–∞ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
        .track-lane:nth-child(1) { background: #f4b4fe; }
        .track-lane:nth-child(2) { background: #ffff00; }
        .track-lane:nth-child(3) { background: #8eff8e; }
        .track-lane:nth-child(4) { background: #4df4ff; }
        .track-lane:nth-child(5) { background: #ff8e8e; }
        .track-lane:nth-child(6) { background: #cedc00; }

        .finish-line {
            position: absolute; right: 50px; top: 0; bottom: 0; width: 50px;
            background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px);
            border-left: 5px solid gold; z-index: 5;
        }

        .horse-unit {
            position: absolute; left: 0; display: flex; align-items: center;
            transition: left 0.05s linear; /* –£—Å–∫–æ—Ä–∏–ª–∏ —Ä–µ–∞–∫—Ü–∏—é */
            z-index: 10;
        }
        .horse-img { 
            font-size: 5rem; 
            transform: scaleX(-1); /* –†–ê–ó–í–û–†–û–¢ –ú–û–†–î–û–ô –í–ü–†–ê–í–û */
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
        }
        .horse-label { 
            background: white; color: black; padding: 5px 15px; border-radius: 8px; 
            font-weight: bold; font-size: 1.5rem; border: 3px solid #000; 
            margin-left: -20px; z-index: 11;
        }

        #cnt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; font-size: 20rem; color: #ffd700; z-index: 100;
        }

        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 200; }
        
        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { text-align: center; padding: 20px; background: #1b5e20; }
        .m-input { width: 100%; padding: 15px; margin: 10px 0; font-size: 1.2rem; border-radius: 10px; }
        #energy-bar { width: 100%; height: 40px; background: #222; border: 3px solid white; border-radius: 20px; overflow: hidden; margin: 20px 0; }
        #energy-fill { width: 0%; height: 100%; background: gold; transition: 0.1s; }
        
        #admin-panel { position: fixed; bottom: 10px; left: 10px; z-index: 300; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: #ffd700; font-size: 3rem;">–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò 2026</h1>
        <div class="qr-box" id="player-qr"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field"></div>
        <div id="cnt-overlay">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="color: gold; font-size: 5rem;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨!</h1>
        <div id="winner-name" style="font-size: 6rem; color: #fff;"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px 50px; font-size: 1.5rem; background: gold; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 20px;">–†–ï–°–¢–ê–†–¢</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2 style="color: gold;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
            <input type="number" id="m-table" class="m-input" placeholder="‚Ññ –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-input" placeholder="–ö–û–ú–ê–ù–î–ê">
            <button onclick="join()" style="padding: 20px; width: 100%; background: gold; border: none; font-weight: bold; border-radius: 10px; font-size: 1.5rem;">–í –ò–ì–†–£</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-team-display" style="color: gold;"></h2>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <p style="font-size: 1.5rem;">–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!!!</p>
        </div>
    </div>

    <div id="admin-panel"><button onclick="socket.emit('adminStartCountdown')" style="padding: 15px 30px; background: red; color: white; border: none; font-weight: bold; border-radius: 10px;">–°–¢–ê–†–¢</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ query: { admin: location.search.includes('admin') } });
        const isScreen = location.search.includes('screen');
        const isAdmin = location.search.includes('admin');

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';

        function join() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return;
            socket.emit('join', { tableId, teamName });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-team-display').innerText = teamName || "–°—Ç–æ–ª "+tableId;
            
            if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) DeviceMotionEvent.requestPermission();
            window.addEventListener('devicemotion', (e) => {
                let accel = e.accelerationIncludingGravity;
                if (Math.abs(accel.x) + Math.abs(accel.y) + Math.abs(accel.z) > 25) {
                    socket.emit('shake');
                    document.getElementById('energy-fill').style.width = '100%';
                    setTimeout(() => document.getElementById('energy-fill').style.width = '0%', 100);
                }
            });
        }

        socket.on('updateState', (state) => {
            if (!isScreen) return;
            
            if (state.status === 'LOBBY') {
                document.getElementById('lobby').style.display = 'flex';
                document.getElementById('stadium').style.display = 'none';
                document.getElementById('victory-screen').style.display = 'none';
                document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="tag">${t.name}</div>`).join('');
            } else {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('stadium').style.display = 'flex';
                
                const overlay = document.getElementById('cnt-overlay');
                if (state.status === 'COUNTDOWN') {
                    overlay.style.display = 'flex';
                    overlay.innerText = state.countdown;
                } else {
                    overlay.style.display = 'none';
                }
                
                const field = document.getElementById('race-field');
                field.innerHTML = '';
                Object.values(state.tables).forEach(t => {
                    const lane = document.createElement('div');
                    lane.className = 'track-lane';
                    // –†–∞—Å—á–µ—Ç –ø—É—Ç–∏ –¥–æ —Ñ–∏–Ω–∏—à–Ω–æ–π –ª–∏–Ω–∏–∏ (–æ–Ω–∞ –Ω–∞ 50px –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è)
                    const xPos = t.score * 0.9; 
                    lane.innerHTML = `
                        <div class="finish-line"></div>
                        <div class="horse-unit" style="left: ${xPos}%">
                            <div class="horse-img">üèá</div>
                            <div class="horse-label">${t.name}</div>
                        </div>
                    `;
                    field.appendChild(lane);
                });
            }
        });

        socket.on('winner', (d) => {
            if (isScreen) {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = d.name;
            }
        });
        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
