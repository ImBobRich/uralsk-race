<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --kr-gold: #ffd700; --lane-col: rgba(255,255,255,0.3); }
        body { margin: 0; padding: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }

        /* –≠–ö–†–ê–ù–´ */
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; }
        
        /* –õ–û–ë–ë–ò */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); }
        .qr-box { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .team-tag { background: var(--kr-gold); color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù */
        #stadium { flex-direction: column; background: #1a3317; position: relative; }
        #race-field { 
            flex: 1; position: relative; overflow: hidden; 
            background: linear-gradient(to bottom, #4facfe 0%, #ffffff 30%, #2d5a27 31%);
            perspective: 1000px;
        }

        /* –î–û–†–û–ñ–ö–ò (–£–¥–ª–∏–Ω–µ–Ω–Ω—ã–µ) */
        #tracks-container {
            position: absolute; bottom: -20%; left: 50%; width: 160%; height: 100%; 
            transform: translateX(-50%) rotateX(60deg); transform-origin: bottom center;
            display: flex; background: #333; border: 15px solid white;
        }
        .lane { flex: 1; border-right: 4px solid var(--lane-col); position: relative; }
        .lane::before { content: "FINISH"; position: absolute; top: 0; width: 100%; text-align: center; color: white; font-size: 10px; background: red; }

        /* –õ–û–®–ê–î–ò */
        .horse { position: absolute; transform: translateX(-50%) translateY(-50%); display: flex; flex-direction: column; align-items: center; z-index: 100; transition: all 0.1s linear; }
        .horse-emoji { font-size: 5rem; transform: scaleX(-1); filter: drop-shadow(0 10px 5px rgba(0,0,0,0.5)); }
        .horse-label { background: white; color: black; padding: 2px 10px; border-radius: 5px; font-size: 1.2rem; border: 2px solid black; white-space: nowrap; }

        /* OVERLAYS */
        #countdown-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; font-size: 20rem; color: var(--kr-gold); z-index: 5000; }
        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 9999; }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { text-align: center; padding: 20px; background: #1b5e20; box-sizing: border-box; }
        .m-input { width: 100%; padding: 15px; margin: 10px 0; font-size: 1.2rem; border-radius: 10px; border: none; }
        #energy-bar { width: 100%; height: 40px; background: #222; border: 3px solid white; border-radius: 20px; overflow: hidden; margin: 20px 0; }
        #energy-fill { width: 0%; height: 100%; background: gold; transition: 0.1s; }
        
        #admin-panel { position: fixed; bottom: 10px; left: 10px; z-index: 10000; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: var(--kr-gold);">–ì–û–î –û–ì–ù–ï–ù–ù–û–ô –õ–û–®–ê–î–ò 2026</h1>
        <div class="qr-box" id="player-qr"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field">
            <div id="tracks-container">
                <div class="lane"></div><div class="lane"></div><div class="lane"></div>
                <div class="lane"></div><div class="lane"></div><div class="lane"></div>
            </div>
            <div id="horses-layer" style="position: absolute; top:0; left:0; width:100%; height:100%;"></div>
        </div>
        <div id="countdown-overlay">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="color: gold; font-size: 4rem;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨!</h1>
        <div id="winner-name" style="font-size: 6rem;"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px; margin-top: 20px;">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –°–¢–û–õ–ê</h2>
            <input type="number" id="m-table" class="m-input" placeholder="–ù–û–ú–ï–† –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-input" placeholder="–ù–ê–ó–í–ê–ù–ò–ï –ö–û–ú–ê–ù–î–´">
            <button onclick="mJoin()" style="padding: 20px; width: 100%; background: gold; border: none; font-weight: bold;">–ì–û–¢–û–í</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-team-display"></h2>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <p id="m-status">–ñ–î–ï–ú –°–¢–ê–†–¢–ê...</p>
        </div>
    </div>

    <div id="admin-panel"><button onclick="socket.emit('adminStartCountdown')" style="padding: 15px; background: red; color: white;">–°–¢–ê–†–¢</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.has('admin'), isScreen = params.has('screen');
        const socket = io({ query: { admin: isAdmin } });

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';

        function mJoin() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ–ª");
            socket.emit('join', { tableId, teamName });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-team-display').innerText = teamName || "–°—Ç–æ–ª "+tableId;

            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') DeviceMotionEvent.requestPermission();
            window.addEventListener('devicemotion', (e) => {
                let a = e.accelerationIncludingGravity;
                if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 25) {
                    socket.emit('shake');
                    document.getElementById('energy-fill').style.width = '100%';
                    setTimeout(() => document.getElementById('energy-fill').style.width = '0%', 100);
                }
            });
        }

        socket.on('updateState', (state) => {
            if (isScreen) {
                if (state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('victory-screen').style.display = 'none';
                    document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="team-tag">${t.name}</div>`).join('');
                }
                if (state.status === 'COUNTDOWN' || state.status === 'RACING' || state.status === 'FINISHED') {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    document.getElementById('countdown-overlay').style.display = (state.status === 'COUNTDOWN') ? 'flex' : 'none';
                    renderHorses(state.tables);
                }
            } else {
                document.getElementById('m-status').innerText = state.status === 'RACING' ? "–¢–†–Ø–°–ò!!!" : "–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø...";
            }
        });

        function renderHorses(tables) {
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            Object.values(tables).forEach(t => {
                const laneIdx = (parseInt(t.id) - 1) % 6;
                const progress = t.score / 100;
                const startX = (laneIdx + 0.5) * (100 / 6), horizonX = 50;
                const currentX = startX + (horizonX - startX) * (progress * 0.85);
                const currentY = 85 - (85 - 32) * progress; // 32 - –ª–∏–Ω–∏—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞
                const scale = 1.7 - progress;

                const div = document.createElement('div');
                div.className = 'horse';
                div.style.left = currentX + '%'; div.style.top = currentY + '%';
                div.style.transform = `translateX(-50%) translateY(-50%) scale(${scale})`;
                div.innerHTML = `<div class="horse-label">${t.name}</div><div class="horse-emoji">üèá</div>`;
                layer.appendChild(div);
            });
        }

        socket.on('winner', (d) => {
            if (isScreen) {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = d.name;
            }
        });
        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
