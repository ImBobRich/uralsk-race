<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --kr-red: #b22222; --kr-gold: #ffd700;
            --lane-1: #ff4d4d; --lane-2: #4d94ff; --lane-3: #ffffff; 
            --lane-4: #ffdb4d; --lane-5: #b366ff; --lane-6: #ff944d;
        }
        body { margin: 0; padding: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }

        /* –≠–ö–†–ê–ù –û–ñ–ò–î–ê–ù–ò–Ø */
        #lobby { 
            display: none; width: 100vw; height: 100vh; 
            background: radial-gradient(circle, #4a0000 0%, #000 100%);
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .qr-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        #team-list { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .team-tag { background: var(--kr-gold); color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –≠–ö–†–ê–ù –°–ö–ê–ß–ï–ö */
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; background: #1a3317; position: relative; }
        #race-field { 
            flex: 1; position: relative; overflow: hidden; 
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 30%, #ffffff 30%, #2d5a27 31%);
            perspective: 1000px;
        }

        /* –î–æ—Ä–æ–∂–∫–∏ –≤ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–µ */
        #tracks-container {
            position: absolute; bottom: -10%; left: 50%; 
            width: 140%; height: 80%; 
            transform: translateX(-50%) rotateX(60deg);
            transform-origin: bottom center;
            display: flex; background: #444; border: 12px solid white;
        }
        .lane { flex: 1; border-right: 4px solid rgba(255,255,255,0.4); position: relative; }
        .lane::after { content: "FINISH"; position: absolute; top:0; width:100%; height:20px; background:white; color:red; font-size:10px; text-align:center; }

        /* –õ–æ—à–∞–¥–∏ (—Ä–∏—Å—É—é—Ç—Å—è –ø–æ–≤–µ—Ä—Ö –¥–æ—Ä–æ–∂–µ–∫) */
        .horse {
            position: absolute; transform: translateX(-50%) translateY(-50%);
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.2s linear; z-index: 100;
        }
        .horse-emoji { font-size: 5rem; transform: scaleX(-1); filter: drop-shadow(0 15px 10px rgba(0,0,0,0.6)); }
        .horse-label { 
            background: white; color: #000; padding: 4px 12px; border-radius: 8px; 
            font-size: 1.2rem; border: 2px solid #000; margin-bottom: -10px; white-space: nowrap;
        }

        /* –ü–û–ë–ï–î–ù–´–ô –≠–ö–†–ê–ù */
        #victory-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        #victory-screen h1 { font-size: 6rem; color: var(--kr-gold); margin: 0; text-shadow: 0 0 20px red; }
        #winner-name { font-size: 8rem; color: white; margin: 20px 0; }

        /* –û–¢–°–ß–ï–¢ */
        #countdown-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display: none;
            align-items: center; justify-content: center;
            font-size: 20rem; color: var(--kr-gold); z-index: 5000;
        }

        /* –ú–û–ë–ò–õ–¨–ù–´–ô –ü–£–õ–¨–¢ */
        #mobile { display: none; height: 100vh; background: #1b5e20; text-align: center; padding: 20px; }
        .m-input { width: 80%; padding: 20px; font-size: 1.5rem; border-radius: 10px; border: none; margin: 10px 0; }
        #energy-bar { width: 90%; height: 40px; background: #222; border-radius: 20px; margin: 20px auto; border: 3px solid white; overflow: hidden; }
        #energy-fill { width: 0%; height: 100%; background: linear-gradient(90deg, gold, orange, red); transition: 0.1s; }
        
        /* –ê–î–ú–ò–ù–ö–ê */
        #admin-panel { position: fixed; bottom: 20px; left: 20px; z-index: 10000; display: none; }
        .admin-btn { padding: 20px 40px; background: red; color: white; font-size: 1.5rem; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: var(--kr-gold); font-size: 3rem; margin-bottom: 10px;">–°–û–õ–¨–ù–ê–õ–¨ 2026: –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h1>
        <div class="qr-box" id="player-qr"></div>
        <h2 style="margin-bottom: 30px;">–°–ö–ê–ù–ò–†–£–ô –ò –í–´–ë–ò–†–ê–ô –°–í–û–ô –°–¢–û–õ!</h2>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field">
            <div id="tracks-container">
                <div class="lane" style="background:var(--lane-1)"></div>
                <div class="lane" style="background:var(--lane-2)"></div>
                <div class="lane" style="background:var(--lane-3)"></div>
                <div class="lane" style="background:var(--lane-4)"></div>
                <div class="lane" style="background:var(--lane-5)"></div>
                <div class="lane" style="background:var(--lane-6)"></div>
            </div>
            <div id="horses-layer" style="position: absolute; top:0; left:0; width:100%; height:100%;"></div>
        </div>
    </div>

    <div id="victory-screen">
        <h1>–ü–û–ë–ï–î–ò–¢–ï–õ–¨!</h1>
        <div id="winner-name">–ö–û–ú–ê–ù–î–ê</div>
        <button onclick="socket.emit('restart')" style="padding:20px 40px; font-size:1.5rem;">–°–ë–†–û–°–ò–¢–¨ –ò–ì–†–£</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h1 style="font-size: 2.5rem;">–í–ê–® –°–¢–û–õ?</h1>
            <input type="number" id="m-table" class="m-input" placeholder="–ù–û–ú–ï–† –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-input" placeholder="–ò–ú–Ø –ö–û–ú–ê–ù–î–´">
            <button onclick="mJoin()" style="background:var(--kr-gold); padding:25px 50px; font-size:2rem; border-radius:15px; border:none; margin-top:20px;">–ì–û–¢–û–í!</button>
        </div>
        <div id="m-race" style="display:none;">
            <h1 id="m-team-name" style="color: gold;"></h1>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <h2 id="m-status">–ñ–î–ï–ú –°–¢–ê–†–¢–ê...</h2>
        </div>
    </div>

    <div id="admin-panel">
        <button class="admin-btn" onclick="socket.emit('adminStartCountdown')">–ù–ê –°–¢–ê–†–¢!</button>
    </div>

    <div id="countdown-overlay">5</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.has('admin');
        const isScreen = params.has('screen');
        const socket = io({ query: { admin: isAdmin } });

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';

        // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä–æ–∫–∞
        function mJoin() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—Ç–æ–ª–∞!");
            
            socket.emit('join', { tableId, teamName });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-team-name').innerText = teamName || "–°—Ç–æ–ª "+tableId;

            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –¥–∞—Ç—á–∏–∫–∞
            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission();
            }
            window.addEventListener('devicemotion', (e) => {
                let a = e.accelerationIncludingGravity;
                if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 24) {
                    socket.emit('shake');
                    document.getElementById('energy-fill').style.width = '100%';
                    setTimeout(() => document.getElementById('energy-fill').style.width = '0%', 100);
                }
            });
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–π
        socket.on('updateState', (state) => {
            if (isScreen) {
                if (state.status === 'LOBBY') {
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('victory-screen').style.display = 'none';
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('team-list').innerHTML = Object.values(state.tables)
                        .map(t => `<div class="team-tag">${t.name}</div>`).join('');
                }
                
                if (state.status === 'COUNTDOWN') {
                    document.getElementById('countdown-overlay').style.display = 'flex';
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫
                    let c = 5;
                    const ti = setInterval(() => {
                        c--; 
                        if(c > 0) document.getElementById('countdown-overlay').innerText = c;
                        else clearInterval(ti);
                    }, 1000);
                }

                if (state.status === 'RACING') {
                    document.getElementById('countdown-overlay').style.display = 'none';
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    renderHorses(state.tables);
                }

                if (state.status === 'FINISHED') {
                    renderHorses(state.tables);
                }
            } else {
                // –õ–æ–≥–∏–∫–∞ –¥–ª—è –º–æ–±–∏–ª–æ–∫
                const statusText = document.getElementById('m-status');
                if (state.status === 'RACING') statusText.innerText = "–¢–†–Ø–°–ò –ë–´–°–¢–†–ï–ï!!!";
                if (state.status === 'COUNTDOWN') statusText.innerText = "–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø...";
            }
        });

        function renderHorses(tables) {
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            
            Object.values(tables).forEach(t => {
                const laneIdx = (parseInt(t.id) - 1) % 6;
                const progress = t.score / 100;

                // –¢–æ—á–Ω–∞—è –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞
                const startX = (laneIdx + 0.5) * (100 / 6); // –ü–æ–∑–∏—Ü–∏—è –≤–Ω–∏–∑—É
                const horizonX = 50; // –¢–æ—á–∫–∞ —Å—Ö–æ–¥–∞
                const currentX = startX + (horizonX - startX) * (progress * 0.85);

                const startY = 85; // –°—Ç–∞—Ä—Ç (–Ω–∏–∑ —ç–∫—Ä–∞–Ω–∞)
                const horizonY = 32; // –õ–∏–Ω–∏—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞
                const currentY = startY - (startY - horizonY) * progress;

                const div = document.createElement('div');
                div.className = 'horse';
                div.style.left = currentX + '%';
                div.style.top = currentY + '%';
                
                const scale = 1.6 - (progress * 0.9); // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∫ –≥–æ—Ä–∏–∑–æ–Ω—Ç—É
                div.style.transform = `translateX(-50%) translateY(-50%) scale(${scale})`;
                div.style.zIndex = Math.floor(100 - t.score);

                div.innerHTML = `
                    <div class="horse-label" style="font-size:${1 + scale}rem">${t.name}</div>
                    <div class="horse-emoji">üèá</div>
                `;
                layer.appendChild(div);
            });
        }

        socket.on('winner', (data) => {
            if (isScreen) {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = data.name;
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
