<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–û–õ–õ–ê–õ–¨ 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; touch-action: none; }
        .page { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; box-sizing: border-box; }
        
        /* –¢–í –°–¢–ò–õ–ò */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .header-title { text-align: center; margin-bottom: 30px; }
        .header-title h1 { font-size: 6rem; color: #fff; margin: 0; text-shadow: 0 0 20px gold; }
        .header-title h2 { font-size: 3rem; color: gold; margin: 0; }
        .qr-wrap { background: white; padding: 15px; border: 10px solid gold; border-radius: 20px; }
        
        #stadium { background: #1a3c15; flex-direction: column; }
        .lane { flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; }
        .horse { position: absolute; left: 0; transition: left 0.1s linear; display: flex; align-items: center; }
        .horse-img { font-size: 5rem; transform: scaleX(-1); }
        .horse-label { background: #fff; color: #000; padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 1.5rem; }

        #stats-bar { height: 100px; background: #000; border-top: 5px solid gold; display: flex; justify-content: space-around; align-items: center; }
        .stat-item { background: #222; padding: 10px; border-radius: 8px; border: 1px solid gold; text-align: center; min-width: 120px; }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { background: #1b5e20; text-align: center; padding: 20px; }
        .table-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0; }
        .t-btn { padding: 30px 10px; background: #fff; color: #000; border-radius: 15px; font-weight: bold; font-size: 1.4rem; border: 5px solid transparent; }
        .t-btn.active { border-color: gold; background: #ffeb3b; }
        .t-btn.full { background: #444; color: #777; pointer-events: none; opacity: 0.5; }
        .m-in { width: 100%; padding: 20px; margin-bottom: 20px; font-size: 1.3rem; border-radius: 15px; border: none; text-align: center; box-sizing: border-box; }
        .m-btn { width: 100%; padding: 25px; background: gold; font-weight: bold; font-size: 2rem; border-radius: 20px; border: none; color: #000; }

        /* –≠–ö–†–ê–ù –¢–†–Ø–°–ò */
        #shake-screen { flex-direction: column; align-items: center; justify-content: center; }
        #shake-screen h1 { font-size: 6rem; color: gold; margin: 20px 0; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* –ü–û–ë–ï–î–ê */
        #victory-screen { background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="fanfare" src="https://actions.google.com/sounds/v1/human_voices/applause_clapping_and_cheering.ogg"></audio>

    <div id="lobby" class="page">
        <div class="header-title">
            <h1>–°–û–õ–õ–ê–õ–¨ 2026</h1>
            <h2>–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h2>
        </div>
        <div class="qr-wrap"><div id="qrcode"></div></div>
        <div id="team-list" style="margin-top: 30px; display: flex; gap: 15px;"></div>
    </div>

    <div id="stadium" class="page">
        <div id="race-field" style="flex: 1; display: flex; flex-direction: column;"></div>
        <div id="stats-bar"></div>
        <div id="cnt" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20rem; color: gold; display: none;">5</div>
    </div>

    <div id="victory-screen" class="page">
        <canvas id="fireworks"></canvas>
        <h1 style="color:red; font-size:12rem; margin:0; z-index: 101;">–§–ò–ù–ò–®</h1>
        <h2 style="font-size:4rem; z-index: 101;">–ü–æ–±–µ–¥–∏–ª–∞ –∫–æ–º–∞–Ω–¥–∞: <span id="win-name" style="color:gold;"></span></h2>
        <div id="admin-reset-btn" style="z-index: 102; margin-top: 50px;"></div>
    </div>

    <div id="mobile" class="page">
        <div id="m-setup">
            <h2 style="color:gold; font-size: 2.5rem;">–í–´–ë–ï–†–ò –°–¢–û–õ</h2>
            <div id="table-selection" class="table-grid"></div>
            <input type="text" id="m-name" class="m-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã">
            <button onclick="join()" class="m-btn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>
        <div id="shake-screen" class="page">
            <h1 id="m-status-text">–¢–†–Ø–°–ò!</h1>
            <div style="font-size: 12rem;">üèá</div>
            <p style="color: gold; font-size: 1.5rem;">–≠–ö–†–ê–ù –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù</p>
        </div>
    </div>

    <div id="admin-screen" class="page" style="background: #222; padding: 20px;">
        <h2>–ê–î–ú–ò–ù</h2>
        –°—Ç–æ–ª–æ–≤: <input type="number" id="adm-c" value="7" style="width:50px; font-size: 1.5rem;">
        –õ–∏–º–∏—Ç: <input type="number" id="adm-l" value="3" style="width:50px; font-size: 1.5rem;">
        <button onclick="socket.emit('adminConfig', {totalTables: document.getElementById('adm-c').value, maxPlayers: document.getElementById('adm-l').value})">OK</button>
        <hr>
        <button id="start-btn" onclick="socket.emit('adminStartCountdown')" style="width:100%; padding:40px; background: green; color:white; font-size:2rem; border-radius:20px;" disabled>–°–¢–ê–†–¢</button>
        <button onclick="socket.emit('restart')" style="margin-top: 30px; width:100%; padding:10px; background: red; color:white;">–°–ë–†–û–° –í–°–ï–ì–û</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        const isScreen = params.has('screen');
        const isAdmin = params.has('admin');

        if(isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("qrcode"), { text: window.location.origin, width: 400, height: 400 });
        } else if(isAdmin) {
            document.getElementById('admin-screen').style.display = 'flex';
            document.getElementById('admin-reset-btn').innerHTML = `<button onclick="socket.emit('restart')" style="padding:20px 50px; font-size:2rem; background:gold; border-radius:15px; font-weight:bold; cursor:pointer;">–ó–ê–ù–û–í–û</button>`;
        } else {
            document.getElementById('mobile').style.display = 'block';
        }

        let selectedTable = null;
        function join() {
            if(!selectedTable) return alert("–í—ã–±–µ—Ä–∏ —Å—Ç–æ–ª!");
            socket.emit('join', { tableId: selectedTable, teamName: document.getElementById('m-name').value });
        }

        socket.on('joinSuccess', () => {
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('shake-screen').style.display = 'flex';
        });

        socket.on('updateState', (state) => {
            if(isAdmin) {
                document.getElementById('start-btn').disabled = Object.keys(state.tables).length === 0 || state.status !== 'LOBBY';
            }
            if(!isScreen && !isAdmin) {
                const grid = document.getElementById('table-selection');
                if(grid.children.length !== state.totalTables) {
                    grid.innerHTML = '';
                    for(let i=1; i<=state.totalTables; i++) {
                        let b = document.createElement('div');
                        b.className = 't-btn' + (state.tables[i]?.count >= state.maxPlayersPerTable ? ' full' : '');
                        b.innerText = `–°–¢–û–õ ${i}`;
                        b.onclick = () => {
                            document.querySelectorAll('.t-btn').forEach(el => el.classList.remove('active'));
                            b.classList.add('active');
                            selectedTable = i;
                            document.getElementById('m-name').value = state.tables[i]?.name || '';
                        };
                        grid.appendChild(b);
                    }
                }
            }
            if(isScreen) {
                if(state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('victory-screen').style.display = 'none';
                } else if(state.status === 'FINISHED') {
                    document.getElementById('victory-screen').style.display = 'flex';
                    document.getElementById('win-name').innerText = state.winner;
                    document.getElementById('fanfare').play();
                    startFireworks();
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    document.getElementById('cnt').style.display = state.status === 'COUNTDOWN' ? 'block' : 'none';
                    document.getElementById('cnt').innerText = state.countdown;
                    
                    const field = document.getElementById('race-field');
                    const stats = document.getElementById('stats-bar');
                    if(state.status === 'COUNTDOWN' && state.countdown === 5) { field.innerHTML = ''; stats.innerHTML = ''; }
                    
                    Object.values(state.tables).forEach(t => {
                        let h = document.getElementById('h-'+t.id);
                        if(!h) {
                            field.insertAdjacentHTML('beforeend', `<div class="lane"><div id="h-${t.id}" class="horse"><div class="horse-img">üèá</div><div class="horse-label">${t.name}</div></div></div>`);
                            h = document.getElementById('h-'+t.id);
                        }
                        h.style.left = (t.score * 0.85) + '%';
                        
                        let s = document.getElementById('s-'+t.id);
                        if(!s) {
                            stats.insertAdjacentHTML('beforeend', `<div id="s-${t.id}" class="stat-item"><b>${t.name}</b><br>${Math.floor(t.score)}%</div>`);
                        } else {
                            s.innerHTML = `<b>${t.name}</b><br>${Math.floor(t.score)}%`;
                        }
                    });
                }
            }
        });

        socket.on('gameRestarted', () => location.reload());

        window.addEventListener('devicemotion', (e) => {
            let a = e.accelerationIncludingGravity;
            if(Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z) > 25) socket.emit('shake');
        });

        // –§–ï–ô–ï–†–í–ï–†–ö
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            function createPart() {
                for(let i=0; i<10; i++) particles.push({
                    x: Math.random()*canvas.width, y: canvas.height,
                    vx: Math.random()*4-2, vy: Math.random()*-10-5,
                    c: `hsl(${Math.random()*360}, 100%, 50%)`, r: 3
                });
            }
            setInterval(createPart, 100);
            function loop() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.1;
                    ctx.fillStyle = p.c;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                    if(p.y > canvas.height) particles.splice(i, 1);
                });
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
