<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }
        
        /* –°–ï–ö–¶–ò–ò */
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; }

        /* –≠–ö–†–ê–ù –° QR (–õ–û–ë–ë–ò) */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); }
        .qr-box { background: white; padding: 15px; border-radius: 10px; border: 5px solid #ffd700; }
        #team-list { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 30px; justify-content: center; }
        .tag { background: #ffd700; color: #000; padding: 12px 25px; border-radius: 8px; font-weight: bold; font-size: 1.5rem; }

        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï (2D –í –í–ò–î–ï –ü–û–õ–û–°) */
        #stadium { flex-direction: column; background: #1a3c15; }
        #race-field { flex: 1; display: flex; flex-direction: column; padding: 10px 0; }
        
        .lane {
            flex: 1; position: relative; display: flex; align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        /* –¶–≤–µ—Ç–∞ –∫–∞–∫ –Ω–∞ —Ç–≤–æ–µ–º –ø—Ä–∏–º–µ—Ä–µ */
        .lane:nth-child(1) { background: #f4b4fe; }
        .lane:nth-child(2) { background: #ffff00; }
        .lane:nth-child(3) { background: #8eff8e; }
        .lane:nth-child(4) { background: #4df4ff; }
        .lane:nth-child(5) { background: #ff8e8e; }

        .finish-line {
            position: absolute; right: 60px; top: 0; bottom: 0; width: 50px;
            background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px);
            border-left: 5px solid gold; z-index: 5;
        }

        .horse-unit {
            position: absolute; left: 0; display: flex; align-items: center;
            transition: left 0.1s linear; z-index: 10;
        }
        .horse-emoji { 
            font-size: 5rem; 
            transform: scaleX(-1); /* –†–∞–∑–≤–æ—Ä–æ—Ç –º–æ—Ä–¥–æ–π –≤–ø—Ä–∞–≤–æ */
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.4));
        }
        .horse-name { 
            background: white; color: black; padding: 6px 18px; border-radius: 10px; 
            font-weight: bold; font-size: 1.6rem; border: 3px solid #000; margin-left: -15px;
        }

        /* –¢–ê–ô–ú–ï–† */
        #cnt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; font-size: 20rem; color: #ffd700; z-index: 1000;
        }

        /* –ü–û–ë–ï–î–ê */
        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 2000; }

        /* –ú–û–ë–ò–õ–¨–ù–´–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        #mobile { text-align: center; padding: 30px; background: #1b5e20; box-sizing: border-box; }
        .m-in { width: 100%; padding: 20px; margin: 15px 0; font-size: 1.5rem; border-radius: 12px; border: none; }
        .m-btn { width: 100%; padding: 25px; background: #ffd700; border: none; font-weight: bold; font-size: 2rem; border-radius: 15px; cursor: pointer; }
        
        #admin-btn { position: fixed; bottom: 20px; left: 20px; z-index: 3000; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: #ffd700; font-size: 4rem; margin-bottom: 10px;">–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò 2026</h1>
        <div class="qr-box" id="player-qr"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field"></div>
        <div id="cnt-overlay">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="color: gold; font-size: 6rem; margin: 0;">–§–ò–ù–ò–®!</h1>
        <div id="winner-display" style="font-size: 5rem; color: #fff; margin: 30px 0;"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px 60px; font-size: 2rem; background: gold; border: none; font-weight: bold; border-radius: 15px;">–†–ï–°–¢–ê–†–¢</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2 style="color: gold; font-size: 2.5rem;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
            <input type="number" id="m-table" class="m-in" placeholder="‚Ññ –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-in" placeholder="–ò–ú–Ø –ö–û–ú–ê–ù–î–´">
            <button onclick="joinGame()" class="m-btn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-myname" style="color: gold; font-size: 2rem;"></h2>
            <div style="font-size: 5rem; margin: 40px 0;">üì±üèÉ‚Äç‚ôÇÔ∏è</div>
            <p style="font-size: 2rem; font-weight: bold;">–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù –ö–ê–ö –ú–û–ñ–ù–û –ë–´–°–¢–†–ï–ï!</p>
        </div>
    </div>

    <div id="admin-btn">
        <button onclick="socket.emit('adminStartCountdown')" style="padding: 20px 40px; background: red; color: white; border: none; font-weight: bold; border-radius: 10px; font-size: 1.5rem;">–°–¢–ê–†–¢</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ query: { admin: location.search.includes('admin') } });
        const isScreen = location.search.includes('screen');
        const isAdmin = location.search.includes('admin');

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-btn').style.display = 'block';

        function joinGame() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—Ç–æ–ª–∞!");
            
            socket.emit('join', { tableId, teamName });
            
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-myname').innerText = teamName || "–°—Ç–æ–ª "+tableId;

            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –≥–∏—Ä–æ—Å–∫–æ–ø–∞
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission();
            }
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                let total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
                if (total > 25) socket.emit('shake');
            });
        }

        socket.on('updateState', (state) => {
            if (!isScreen) return;

            if (state.status === 'LOBBY') {
                document.getElementById('lobby').style.display = 'flex';
                document.getElementById('stadium').style.display = 'none';
                document.getElementById('victory-screen').style.display = 'none';
                document.getElementById('team-list').innerHTML = Object.values(state.tables)
                    .map(t => `<div class="tag">${t.name}</div>`).join('');
                return;
            }

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('stadium').style.display = 'flex';
            
            // –¢–∞–π–º–µ—Ä
            const overlay = document.getElementById('cnt-overlay');
            if (state.status === 'COUNTDOWN') {
                overlay.style.display = 'flex';
                overlay.innerText = state.countdown;
            } else {
                overlay.style.display = 'none';
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –¥–æ—Ä–æ–∂–µ–∫
            const field = document.getElementById('race-field');
            field.innerHTML = ''; 
            Object.values(state.tables).forEach(t => {
                const lane = document.createElement('div');
                lane.className = 'lane';
                const position = t.score * 0.88; // 88% —à–∏—Ä–∏–Ω—ã - –ø—Ä–µ–¥–µ–ª —É —Ñ–∏–Ω–∏—à–∞
                
                lane.innerHTML = `
                    <div class="finish-line"></div>
                    <div class="horse-unit" style="left: ${position}%">
                        <div class="horse-emoji">üèá</div>
                        <div class="horse-name">${t.name}</div>
                    </div>
                `;
                field.appendChild(lane);
            });
        });

        socket.on('winner', (data) => {
            if (isScreen) {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-display').innerText = data.name;
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
