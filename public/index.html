<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏: –§–∏–Ω–∏—à –≤–¥–∞–ª–µ–∫–µ</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* –≠–∫—Ä–∞–Ω —Å—Ç–∞–¥–∏–æ–Ω–∞ */
        #stadium { display: none; width: 100vw; height: 100vh; background: #2d5a27; flex-direction: column; }
        
        #race-field {
            flex: 1;
            perspective: 800px; /* –ì–ª—É–±–∏–Ω–∞ */
            display: flex;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(to top, #3a7d2d, #1a3317);
        }

        #tracks {
            width: 80%;
            height: 150%;
            display: flex;
            transform: rotateX(60deg); /* –°–∏–ª—å–Ω—ã–π –Ω–∞–∫–ª–æ–Ω "–æ—Ç —Å–µ–±—è" */
            transform-origin: bottom;
            background: repeating-linear-gradient(to right, #2d5a27, #2d5a27 12%, #ffffff33 12.5%);
            border-left: 5px solid white;
            border-right: 5px solid white;
            position: relative;
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.1s linear;
            width: 100px;
        }

        .horse-body { font-size: 5rem; }

        .horse-label {
            background: rgba(0,0,0,0.8);
            padding: 5px 15px;
            border-radius: 10px;
            color: gold;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–∞—á–∫–∏ */
        @keyframes gallop {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }
        .moving { animation: gallop 0.2s infinite; }

        /* –ú–æ–±–∏–ª–∫–∞ */
        #mobile { display: none; height: 100vh; text-align: center; background: #111; padding: 20px; }
        .shake-btn { width: 220px; height: 220px; border-radius: 50%; background: red; color: white; font-size: 2rem; border: none; box-shadow: 0 0 50px rgba(255,0,0,0.5); }
        
        .winner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="padding: 20px; text-align: center; background: rgba(0,0,0,0.5);">
            <h1 style="color: gold; margin: 0;">–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò ‚Äî –§–ò–ù–ê–õ</h1>
            <button onclick="socket.emit('restart')" style="margin-top:10px;">–°–±—Ä–æ—Å</button>
        </div>
        <div id="race-field">
            <div id="tracks"></div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="pName" placeholder="–ò–º—è" style="padding: 20px; width: 80%; font-size: 1.5rem;"><br><br>
            <button onclick="requestAccess()" style="padding: 20px; font-size: 1.5rem; background: green; color: white; width: 85%;">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>
        <div id="race-ui" style="display:none;">
            <button class="shake-btn" id="shakeBtn">–¢–†–Ø–°–ò!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        // –í–ö–õ–Æ–ß–ê–ï–ú –î–ê–¢–ß–ò–ö –¢–†–Ø–°–ö–ò
        async function requestAccess() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            
            // –ó–∞–ø—Ä–æ—Å –¥–ª—è iOS
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') window.addEventListener('devicemotion', handleMotion);
                } catch (e) { console.error(e); }
            } else {
                // –î–ª—è Android –∏ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö
                window.addEventListener('devicemotion', handleMotion);
            }

            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function handleMotion(event) {
            if (!gameActive) return;
            let acc = event.accelerationIncludingGravity;
            let total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
            if (total > 25) { // –ü–æ—Ä–æ–≥ —Ç—Ä—è—Å–∫–∏
                socket.emit('shake');
                visualTap();
            }
        }

        function visualTap() {
            const b = document.getElementById('shakeBtn');
            if(b) { b.style.opacity = "0.7"; setTimeout(() => b.style.opacity="1", 50); }
        }

        document.getElementById('shakeBtn').onclick = () => socket.emit('shake');

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const tracks = document.getElementById('tracks');
            tracks.innerHTML = '';
            
            let ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                const laneWidth = 100 / ids.length;
                const horseElement = document.createElement('div');
                horseElement.className = `horse ${p.pos > 0 ? 'moving' : ''}`;
                
                // –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ (–Ω–æ–º–µ—Ä –¥–æ—Ä–æ–∂–∫–∏) –∏ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ (–ø—Ä–æ–≥—Ä–µ—Å—Å)
                // –ß–µ–º –≤—ã—à–µ pos, —Ç–µ–º –ú–ï–ù–¨–®–ï –∑–Ω–∞—á–µ–Ω–∏–µ bottom (—É—Ö–æ–¥–∏—Ç –≤–¥–∞–ª—å)
                horseElement.style.left = `${index * laneWidth + (laneWidth/4)}%`;
                horseElement.style.bottom = `${p.pos}%`; 
                
                // –≠—Ñ—Ñ–µ–∫—Ç —É–º–µ–Ω—å—à–µ–Ω–∏—è –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏
                const scale = 1 - (p.pos / 150); 
                horseElement.style.transform = `scale(${scale})`;

                horseElement.innerHTML = `
                    <span class="horse-label">${p.name}</span>
                    <span class="horse-body">üêé</span>
                `;
                tracks.appendChild(horseElement);

                if (p.pos >= 90 && gameActive) {
                    gameActive = false;
                    socket.emit('finish', { winner: p.name });
                }
            });
        });

        socket.on('raceOver', (data) => {
            gameActive = false;
            if (isScreen) {
                const ov = document.createElement('div');
                ov.className = 'winner-overlay';
                ov.innerHTML = `<h1>üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨: ${data.winner}</h1><button onclick="location.reload()">–ù–û–í–ê–Ø –ò–ì–†–ê</button>`;
                document.body.appendChild(ov);
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
