<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏</title>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        #stadium { display: none; width: 100vw; height: 100vh; background: #2d5a27; flex-direction: column; }
        
        #race-container {
            flex: 1;
            position: relative;
            perspective: 1000px;
            background: linear-gradient(to top, #2d5a27 0%, #1a3317 100%);
            overflow: hidden;
        }

        #ground {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: rotateX(45deg);
            transform-origin: bottom;
            background-image: linear-gradient(rgba(255,255,255,0.1) 2px, transparent 2px),
                              linear-gradient(90deg, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 100% 10%, 10% 100%;
        }

        #finish-line {
            position: absolute;
            top: 10%; width: 100%; height: 30px;
            background: repeating-linear-gradient(45deg, #fff, #fff 10px, #000 10px, #000 20px);
            border: 2px solid gold;
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s ease-out;
            width: 100px;
            z-index: 100;
        }

        .horse-emoji { font-size: 5rem; line-height: 1; }
        .horse-label { background: gold; color: #000; padding: 2px 10px; border-radius: 5px; font-weight: bold; margin-bottom: -5px; z-index: 2; border: 1px solid #000; }

        @keyframes gallop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .moving { animation: gallop 0.3s infinite; }

        /* Mobile */
        #mobile { display: none; height: 100vh; text-align: center; background: #222; padding: 20px; }
        .shake-btn { width: 250px; height: 250px; border-radius: 50%; background: orange; border: 10px solid white; font-size: 2rem; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: #000; padding: 10px; text-align: center; border-bottom: 3px solid gold;">
            <h1 style="color: gold; margin: 0;">–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h1>
            <button onclick="socket.emit('restart')" style="padding: 5px 15px;">–°–ë–†–û–°</button>
        </div>
        <div id="race-container">
            <div id="ground">
                <div id="finish-line"></div>
                <div id="horses-layer" style="width: 100%; height: 100%; position: relative;"></div>
            </div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h2>–°–¢–û–õ ‚Ññ</h2>
            <input type="text" id="pName" placeholder="–ù–∞–ø—Ä: 5" style="padding: 20px; width: 70%; font-size: 2rem; text-align: center;"><br><br>
            <button onclick="joinGame()" style="padding: 20px; width: 80%; font-size: 1.5rem; background: green; color: white; border-radius: 10px;">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>
        <div id="race-ui" style="display:none;">
            <div id="debug" style="color: gray;">–í—Å—Ç—Ä—è—Ö–æ–≤: 0</div>
            <button class="shake-btn" id="shakeBtn">–¢–†–Ø–°–ò!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;
        let shakeCount = 0;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        async function joinGame() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
                const p = await DeviceMotionEvent.requestPermission();
                if (p === 'granted') window.addEventListener('devicemotion', handleShake);
            } else {
                window.addEventListener('devicemotion', handleShake);
            }
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function handleShake(e) {
            let acc = e.accelerationIncludingGravity;
            if (Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z) > 22) {
                sendShake();
            }
        }

        function sendShake() {
            if (!gameActive) return;
            socket.emit('shake');
            shakeCount++;
            document.getElementById('debug').innerText = "–í—Å—Ç—Ä—è—Ö–æ–≤: " + shakeCount;
        }

        document.getElementById('shakeBtn').onclick = sendShake;

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            
            const ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                const laneWidth = 100 / (ids.length + 1);
                
                const horse = document.createElement('div');
                horse.className = `horse ${p.pos > 0 ? 'moving' : ''}`;
                
                // –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                horse.style.left = `${(index + 1) * laneWidth}%`;
                horse.style.marginLeft = "-50px"; 
                
                // –î–≤–∏–∂–µ–Ω–∏–µ: –æ—Ç 90% (–Ω–∏–∑) –¥–æ 10% (—Ñ–∏–Ω–∏—à –≤–≤–µ—Ä—Ö—É)
                const yPos = 90 - (p.pos * 0.8); 
                horse.style.top = `${yPos}%`;
                
                // –ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞: —á–µ–º –≤—ã—à–µ, —Ç–µ–º –º–µ–Ω—å—à–µ
                const scale = 1.3 - (p.pos / 150);
                horse.style.transform = `scale(${scale})`;

                horse.innerHTML = `<span class="horse-label">${p.name}</span><span class="horse-emoji">üèá</span>`;
                layer.appendChild(horse);

                if (p.pos >= 95 && gameActive) {
                    gameActive = false;
                    socket.emit('finish', { winner: p.name });
                }
            });
        });

        socket.on('raceOver', (data) => {
            if (isScreen) {
                alert("–ü–û–ë–ï–î–ò–¢–ï–õ–¨: " + data.winner);
                location.reload();
            }
        });
        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
