<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–û–õ–õ–ê–õ–¨ 2026. –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #ffd700; }
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; }
        .page { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; flex-direction: column; align-items: center; justify-content: center; }
        
        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω (–¢–í) */
        #lobby { background: #000; }
        .title-main { font-size: 7vh; color: var(--gold); margin-bottom: 2vh; text-align: center; }
        .qr-card { background: white; padding: 15px; border-radius: 15px; border: 6px solid var(--gold); }
        #qrcode img { width: 30vh !important; height: 30vh !important; }

        .reg-block { 
            background: #111; border: 2px solid var(--gold); border-radius: 20px; 
            padding: 20px; margin-top: 20px; width: 450px; text-align: left;
        }
        #teams-list { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .team-badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 5px; font-size: 1.6vh; font-weight: bold; }

        .btn-start-tv {
            width: 100%; padding: 15px; font-size: 2.5vh; border-radius: 10px; border: none; font-weight: bold; cursor: pointer;
        }
        .btn-start-tv:disabled { background: #333; color: #666; }
        .btn-start-tv.active { background: var(--gold); color: #000; }

        /* –≠–∫—Ä–∞–Ω –≥–æ–Ω–∫–∏ */
        #stadium { background: #1a3c15; align-items: stretch; }
        .lane { flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; }
        .horse { position: absolute; left: 0; transition: left 0.2s linear; display: flex; align-items: center; }
        .horse-img { font-size: 8vh; transform: scaleX(-1); }
        .horse-name { background: var(--gold); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 1.8vh; font-weight: bold; margin-left: -5px; }

        /* –ú–æ–±–∏–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .m-btn { padding: 15px; background: #fff; color: #000; border-radius: 8px; font-weight: bold; border: 4px solid transparent; text-align: center; }
        .m-btn.selected { border-color: var(--gold); background: #ffeb3b; }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        .adm-card { background: #1a1a1a; border: 2px solid var(--gold); border-radius: 15px; padding: 20px; width: 380px; }
        .adm-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .adm-row input { width: 70px; height: 30px; text-align: center; }
    </style>
</head>
<body>
    <audio id="fanfare" src="https://actions.google.com/sounds/v1/human_voices/applause_clapping_and_cheering.ogg"></audio>

    <div id="lobby" class="page">
        <h1 class="title-main">–°–û–õ–õ–ê–õ–¨ 2026. –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h1>
        <div class="qr-card"><div id="qrcode"></div></div>
        <div class="reg-block">
            <div id="teams-list"></div>
            <button id="btn-start" class="btn-start-tv" onclick="socket.emit('adminStartCountdown')" disabled>–ñ–î–ï–ú –ö–û–ú–ê–ù–î–´</button>
        </div>
    </div>

    <div id="stadium" class="page">
        <div id="tracks" style="flex:1; display:flex; flex-direction:column;"></div>
        <div id="cnt" style="position:fixed; font-size:30vh; color:var(--gold); display:none;">5</div>
    </div>

    <div id="victory" class="page">
        <h1 style="color:red; font-size:10vh;">–§–ò–ù–ò–®</h1>
        <h2 style="font-size:5vh;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨: <span id="win-name"></span></h2>
        <button onclick="socket.emit('restart')">–ó–ê–ù–û–í–û</button>
    </div>

    <div id="mobile" class="page" style="background:#1b5e20; padding: 20px;">
        <div id="m-join">
            <div id="m-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;"></div>
            <input type="text" id="m-team-name" style="width:100%; padding:15px; margin-bottom:15px;" placeholder="–ò–º—è –∫–æ–º–∞–Ω–¥—ã">
            <button onclick="joinGame()" style="width:100%; padding:20px; background:var(--gold);">–£–ß–ê–°–¢–í–û–í–ê–¢–¨</button>
        </div>
        <div id="m-shake" class="page" style="display:none;"><h1>–¢–†–Ø–°–ò!</h1></div>
    </div>

    <div id="admin" class="page">
        <div class="adm-card">
            <div class="adm-row"><span>–°—Ç–æ–ª–æ–≤:</span><input type="number" id="a-tables"></div>
            <div class="adm-row"><span>–í –∫–æ–º–∞–Ω–¥–µ:</span><input type="number" id="a-limit"></div>
            <div class="adm-row"><span>–ú–∏–Ω. –∫–æ–º–∞–Ω–¥:</span><input type="number" id="a-min"></div>
            <div class="adm-row"><span>–¢–µ–º–ø:</span><input type="number" id="a-speed" step="0.1"></div>
            <button onclick="saveSettings()" style="width:100%;">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        let selectedTableId = null, joined = false;

        window.onload = () => {
            if(urlParams.has('screen')) document.getElementById('lobby').style.display = 'flex', new QRCode(document.getElementById("qrcode"), { text: window.location.origin, width: 300, height: 300 });
            else if(urlParams.has('admin')) document.getElementById('admin').style.display = 'flex';
            else document.getElementById('mobile').style.display = 'flex';
        };

        function selectTableCell(id) {
            selectedTableId = id;
            socket.emit('updateStateRequest'); // –ü—Ä–æ—Å—Ç–æ –ø–∏–Ω–≥ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        }

        function saveSettings() {
            socket.emit('adminConfig', {
                totalTables: document.getElementById('a-tables').value,
                maxPlayers: document.getElementById('a-limit').value,
                minTeams: document.getElementById('a-min').value,
                speed: document.getElementById('a-speed').value
            });
        }

        function joinGame() {
            if(!selectedTableId) return alert("–í—ã–±–µ—Ä–∏ —Å—Ç–æ–ª!");
            socket.emit('join', { tableId: selectedTableId, teamName: document.getElementById('m-team-name').value });
        }

        socket.on('joinSuccess', () => {
            joined = true;
            document.getElementById('m-join').style.display = 'none';
            document.getElementById('m-shake').style.display = 'flex';
        });

        socket.on('updateState', (s) => {
            if(urlParams.has('admin')) {
                document.getElementById('a-tables').value = s.totalTables;
                document.getElementById('a-limit').value = s.maxPlayersPerTable;
                document.getElementById('a-min').value = s.minTeamsToStart;
                document.getElementById('a-speed').value = s.speedMultiplier;
            }
            if(!urlParams.has('screen') && !urlParams.has('admin') && !joined) {
                const grid = document.getElementById('m-grid');
                grid.innerHTML = '';
                for(let i=1; i<=s.totalTables; i++) {
                    const b = document.createElement('div');
                    b.className = `m-btn ${selectedTableId == i ? 'selected' : ''}`;
                    b.innerText = `–°–¢–û–õ ${i}`;
                    b.onclick = () => { selectedTableId = i; socket.emit('updateState', s); };
                    grid.appendChild(b);
                }
            }
            if(urlParams.has('screen')) {
                if(s.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    const btn = document.getElementById('btn-start');
                    const teams = Object.values(s.tables);
                    btn.disabled = teams.length < s.minTeamsToStart;
                    if(!btn.disabled) btn.classList.add('active');
                    document.getElementById('teams-list').innerHTML = teams.map(t => `<div class="team-badge">${t.name}</div>`).join('');
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    document.getElementById('cnt').style.display = s.status === 'COUNTDOWN' ? 'block' : 'none';
                    document.getElementById('cnt').innerText = s.countdown;
                    const tr = document.getElementById('tracks');
                    if(s.status === 'COUNTDOWN' && s.countdown === 5) tr.innerHTML = '';
                    Object.values(s.tables).forEach(t => {
                        let h = document.getElementById('h-'+t.id);
                        if(!h) {
                            tr.insertAdjacentHTML('beforeend', `<div class="lane"><div id="h-${t.id}" class="horse"><div class="horse-img">üèá</div><div class="horse-name">${t.name}</div></div></div>`);
                            h = document.getElementById('h-'+t.id);
                        }
                        h.style.left = (t.score * 0.9) + '%';
                    });
                }
            }
        });

        window.addEventListener('devicemotion', (e) => {
            if(!joined) return;
            const a = e.accelerationIncludingGravity;
            if(Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z) > 25) socket.emit('shake');
        });
    </script>
</body>
</html>
