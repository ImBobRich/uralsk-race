<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∫–∞—á–∫–∏ 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #111; font-family: sans-serif; overflow: hidden; color: white; }
        
        /* –õ–û–ë–ë–ò - –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        #lobby { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #300; }
        .qr-box { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .tag { background: gold; color: black; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù - –ü–õ–û–°–ö–ò–ô 2D */
        #stadium { display: none; width: 100vw; height: 100vh; background: #222; flex-direction: column; }
        #race-tracks { flex: 1; display: flex; flex-direction: column; justify-content: space-around; padding: 20px 0; }
        
        .lane {
            height: 80px; width: 100%; border-bottom: 2px solid #444; position: relative;
            background: linear-gradient(90deg, #222 0%, #333 100%); display: flex; align-items: center;
        }
        .finish-line {
            position: absolute; right: 100px; top: 0; bottom: 0; width: 30px;
            background: repeating-linear-gradient(0deg, #fff, #fff 10px, #000 10px, #000 20px);
            border-left: 4px solid gold;
        }

        /* –£–ß–ê–°–¢–ù–ò–ö */
        .runner {
            position: absolute; left: 0; display: flex; align-items: center;
            transition: left 0.1s linear; padding-left: 20px;
        }
        .runner-icon { font-size: 4rem; margin-right: 15px; }
        .runner-name { background: gold; color: black; padding: 5px 15px; border-radius: 5px; font-weight: bold; font-size: 1.2rem; }

        /* –û–¢–°–ß–ï–¢ */
        #cnt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; font-size: 15rem; color: gold; z-index: 100;
        }

        /* –ü–û–ë–ï–î–ê */
        #win-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 200;
        }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { display: none; padding: 20px; text-align: center; }
        .m-btn { width: 100%; padding: 20px; background: gold; border: none; font-size: 1.5rem; font-weight: bold; border-radius: 10px; margin-top: 10px; }
        #energy-bar { width: 100%; height: 40px; background: #333; border-radius: 20px; margin: 20px 0; overflow: hidden; border: 2px solid white; }
        #energy-fill { width: 0%; height: 100%; background: red; transition: 0.1s; }

        #admin-panel { position: fixed; bottom: 10px; left: 10px; z-index: 300; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –°–¢–û–õ–û–í</h1>
        <div class="qr-box" id="player-qr"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-tracks"></div>
        <div id="cnt-overlay">5</div>
    </div>

    <div id="win-screen">
        <h1 style="font-size: 5rem; color: gold;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨!</h1>
        <div id="win-team" style="font-size: 4rem;"></div>
        <button onclick="socket.emit('restart')" class="m-btn" style="width: auto; padding: 10px 40px;">–°–ë–†–û–°</button>
    </div>

    <div id="mobile">
        <div id="m-join">
            <input type="number" id="m-table" placeholder="‚Ññ –°—Ç–æ–ª–∞" style="width:100%; padding:15px; margin:10px 0; font-size:1.2rem;">
            <input type="text" id="m-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã" style="width:100%; padding:15px; margin:10px 0; font-size:1.2rem;">
            <button onclick="joinGame()" class="m-btn">–í–°–¢–£–ü–ò–¢–¨</button>
        </div>
        <div id="m-wait" style="display:none;">
            <h2 id="m-myname"></h2>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <p id="m-msg">–ñ–î–ï–ú –°–¢–ê–†–¢–ê...</p>
        </div>
    </div>

    <div id="admin-panel"><button onclick="socket.emit('adminStartCountdown')" style="padding:15px; background:red; color:white; border:none; border-radius:5px;">–ü–£–°–ö</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ query: { admin: location.search.includes('admin') } });
        const isScreen = location.search.includes('screen');
        const isAdmin = location.search.includes('admin');

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';

        function joinGame() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return;
            socket.emit('join', { tableId, teamName });
            document.getElementById('m-join').style.display = 'none';
            document.getElementById('m-wait').style.display = 'block';
            document.getElementById('m-myname').innerText = teamName || "–°—Ç–æ–ª "+tableId;
            
            if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) DeviceMotionEvent.requestPermission();
            window.addEventListener('devicemotion', (e) => {
                let accel = e.accelerationIncludingGravity;
                if (Math.abs(accel.x) + Math.abs(accel.y) + Math.abs(accel.z) > 25) {
                    socket.emit('shake');
                    document.getElementById('energy-fill').style.width = '100%';
                    setTimeout(() => document.getElementById('energy-fill').style.width = '0%', 100);
                }
            });
        }

        socket.on('updateState', (state) => {
            if (isScreen) {
                if (state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('win-screen').style.display = 'none';
                    document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="tag">${t.name}</div>`).join('');
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    
                    const overlay = document.getElementById('cnt-overlay');
                    if (state.status === 'COUNTDOWN') {
                        overlay.style.display = 'flex';
                        overlay.innerText = state.countdown;
                    } else {
                        overlay.style.display = 'none';
                    }
                    
                    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–æ—Å–∫–∏—Ö –¥–æ—Ä–æ–∂–µ–∫
                    const trackContainer = document.getElementById('race-tracks');
                    trackContainer.innerHTML = '';
                    Object.values(state.tables).forEach(t => {
                        const lane = document.createElement('div');
                        lane.className = 'lane';
                        // 80% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ ‚Äî –ø—É—Ç—å –¥–æ —Ñ–∏–Ω–∏—à–∞
                        const xPos = t.score * 0.8; 
                        lane.innerHTML = `
                            <div class="finish-line"></div>
                            <div class="runner" style="left: ${xPos}%">
                                <div class="runner-icon">üèá</div>
                                <div class="runner-name">${t.name}</div>
                            </div>
                        `;
                        trackContainer.appendChild(lane);
                    });
                }
            } else {
                document.getElementById('m-msg').innerText = state.status === 'RACING' ? "–¢–†–Ø–°–ò!!!" : "–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø...";
            }
        });

        socket.on('winner', (d) => {
            if (isScreen) {
                document.getElementById('win-screen').style.display = 'flex';
                document.getElementById('win-team').innerText = d.name;
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
