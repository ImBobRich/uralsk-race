<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: #2d5a27; color: white; overflow: hidden; }
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        .lane { flex: 1; border-bottom: 2px dashed rgba(255,255,255,0.3); position: relative; display: flex; align-items: center; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ª–æ—à–∞–¥–∫–∞: —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–∞ –∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .horse { 
    position: absolute; 
    font-size: 3.5rem; 
    transition: left 0.2s ease-out; /* –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ */
    white-space: nowrap; 
    transform: scaleX(-1); 
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5)); 
}

/* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–∞—á–∫–∏ */
@keyframes gallop {
    0% { transform: scaleX(-1) translateY(0); }
    50% { transform: scaleX(-1) translateY(-10px); }
    100% { transform: scaleX(-1) translateY(0); }
}

.horse-jumping {
    animation: gallop 0.2s infinite;
}
        
        #mobile { display: none; height: 100vh; text-align: center; background: #1a1a1a; padding: 20px; box-sizing: border-box; }
        .shake-btn { width: 220px; height: 220px; border-radius: 50%; border: 8px solid #333; background: radial-gradient(#ff416c, #ff4b2b); color: white; font-weight: bold; font-size: 1.5rem; box-shadow: 0 0 30px rgba(255,75,43,0.5); margin-top: 40px; }
        .winner-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: rgba(0,0,0,0.8); padding: 15px; text-align: center; display: flex; justify-content: space-between; align-items: center;">
            <div style="width: 200px;"></div>
            <h1 style="margin:0; color: #ffd700;">–°–û–õ–¨–ù–ê–õ–¨: –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h1>
            <button onclick="location.reload()" style="padding: 10px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer;">–°–±—Ä–æ—Å –∏–≥—Ä—ã</button>
        </div>
        <div id="tracks" style="flex:1; position:relative; border-right: 10px solid gold;"></div>
        <div id="finish-line" style="position: absolute; right: 0; top: 0; bottom: 0; width: 50px; background: repeating-linear-gradient(45deg, #000, #000 10px, #fff 10px, #fff 20px); opacity: 0.3;"></div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h2 style="color: #ffd700;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∂–æ–∫–µ—è</h2>
            <input type="text" id="pName" placeholder="–ò–º—è –≤–∞—à–µ–π –ª–æ—à–∞–¥–∏" style="padding:15px; width:85%; font-size:1.2rem; border-radius:10px; border:none; margin-bottom: 20px;">
            <button onclick="goReady()" style="padding: 20px 50px; font-size: 1.5rem; background: #4CAF50; color: white; border: none; border-radius: 15px; font-weight: bold;">–£–ß–ê–°–¢–í–û–í–ê–¢–¨!</button>
        </div>
        <div id="race-ui" style="display:none;">
            <h2 id="status" style="color: #4CAF50;">–ì–û–¢–û–í –ö –°–¢–ê–†–¢–£</h2>
            <button class="shake-btn" id="shakeBtn">–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!</button>
            <div id="mobile-finish" style="display:none; margin-top: 20px; font-size: 1.5rem; color: gold;">–§–ò–ù–ò–®! –ñ–¥–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;

        if (isScreen) {
            document.getElementById('stadium').style.display = 'flex';
        } else {
            document.getElementById('mobile').style.display = 'block';
        }

        function goReady() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        let lastShake = 0;
        const handleShake = () => {
            if (!gameActive) return;
            socket.emit('shake');
            const btn = document.getElementById('shakeBtn');
            btn.style.transform = "scale(1.05)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
        };

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (e) => {
                let acc = e.accelerationIncludingGravity;
                if (Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z) > 25) {
                    let now = Date.now();
                    if (now - lastShake > 100) { handleShake(); lastShake = now; }
                }
            });
        }
        document.getElementById('shakeBtn').onclick = handleShake;

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const tracks = document.getElementById('tracks');
            tracks.innerHTML = '';
            
            for (let id in players) {
                const p = players[id];
                const lane = document.createElement('div');
                lane.className = 'lane';
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –±–µ–≥ 90% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ –¥–ª—è —Ñ–∏–Ω–∏—à–∞
                const position = Math.min(p.pos, 92);
                lane.innerHTML = `<div class="horse" style="left: ${position}vw;"><span class="horse-label">${p.name}</span>üêé</div>`;
                tracks.appendChild(lane);

                if (p.pos >= 92 && gameActive) {
                    gameActive = false;
                    showWinner(p.name);
                }
            }
        });

        function showWinner(name) {
            const overlay = document.createElement('div');
            overlay.className = 'winner-overlay';
            overlay.innerHTML = `<h1 style="font-size: 5rem; color: gold; margin: 0;">üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨!</h1><h2 style="font-size: 3rem;">${name}</h2>`;
            document.body.appendChild(overlay);
            socket.emit('finish', { winner: name });
        }

        socket.on('raceOver', () => {
            gameActive = false;
            if (!isScreen) {
                document.getElementById('shakeBtn').style.display = 'none';
                document.getElementById('status').innerText = "–ó–ê–ï–ó–î –û–ö–û–ù–ß–ï–ù";
                document.getElementById('mobile-finish').style.display = 'block';
            }
        });
    </script>
</body>
</html>
