<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --kr-gold: #ffd700; }
        body { margin: 0; padding: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }

        /* –≠–ö–†–ê–ù–´ */
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; }
        
        /* LOBBY (–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–µ –º–µ–Ω—è–µ–º) */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); }
        .qr-box { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .team-tag { background: var(--kr-gold); color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù (–ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞–Ω–Ω—ã–µ –¥–æ—Ä–æ–∂–∫–∏) */
        #stadium { flex-direction: column; background: #001a00; position: relative; }
        #race-field { 
            flex: 1; position: relative; overflow: hidden; 
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 25%, #87ceeb 25%, #2d5a27 26%);
            perspective: 800px;
        }

        /* –£–¥–ª–∏–Ω–µ–Ω–Ω—ã–π —Ç—Ä–µ–∫ —Å —Ç–µ–∫—Å—Ç—É—Ä–æ–π */
        #tracks-container {
            position: absolute; bottom: -30%; left: 50%; width: 200%; height: 120%; 
            transform: translateX(-50%) rotateX(75deg); transform-origin: bottom center;
            display: flex; background: #444; border-left: 20px solid white; border-right: 20px solid white;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }
        .lane { 
            flex: 1; border-right: 6px dashed rgba(255,255,255,0.3); position: relative;
            background: linear-gradient(180deg, #333 0%, #444 100%);
        }
        /* –§–∏–Ω–∏—à–Ω–∞—è —á–µ—Ä—Ç–∞ */
        .lane::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: repeating-linear-gradient(45deg, #fff, #fff 10px, #000 10px, #000 20px);
        }

        /* –õ–û–®–ê–î–ò */
        .horse { 
            position: absolute; transform: translateX(-50%) translateY(-50%); 
            display: flex; flex-direction: column; align-items: center; 
            z-index: 100; transition: all 0.2s ease-out; 
        }
        .horse-emoji { font-size: 5.5rem; transform: scaleX(-1); filter: drop-shadow(0 15px 5px rgba(0,0,0,0.4)); }
        .horse-label { background: white; color: black; padding: 3px 12px; border-radius: 6px; font-size: 1.3rem; border: 2px solid black; white-space: nowrap; font-weight: bold; }

        /* OVERLAYS */
        #countdown-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; font-size: 22rem; color: var(--kr-gold); z-index: 5000; }
        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 9999; }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { text-align: center; padding: 20px; background: #1b5e20; box-sizing: border-box; }
        .m-input { width: 100%; padding: 18px; margin: 10px 0; font-size: 1.3rem; border-radius: 10px; border: none; }
        #energy-bar { width: 100%; height: 45px; background: #222; border: 3px solid white; border-radius: 25px; overflow: hidden; margin: 25px 0; }
        #energy-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0, #f00); transition: 0.1s; }
        
        #admin-panel { position: fixed; bottom: 15px; left: 15px; z-index: 10000; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: var(--kr-gold); font-size: 3rem;">–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò 2026</h1>
        <div class="qr-box" id="player-qr"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field">
            <div id="tracks-container">
                <div class="lane"></div><div class="lane"></div><div class="lane"></div>
                <div class="lane"></div><div class="lane"></div><div class="lane"></div><div class="lane"></div>
            </div>
            <div id="horses-layer" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none;"></div>
        </div>
        <div id="countdown-overlay">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="color: gold; font-size: 5rem;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨!</h1>
        <div id="winner-name" style="font-size: 7rem;"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px 50px; font-size: 1.5rem; margin-top: 30px; cursor: pointer;">–ù–û–í–ê–Ø –ò–ì–†–ê</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ö–û–ú–ê–ù–î–´</h2>
            <input type="number" id="m-table" class="m-input" placeholder="–ù–û–ú–ï–† –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-input" placeholder="–ù–ê–ó–í–ê–ù–ò–ï –°–¢–û–õ–ê">
            <button onclick="mJoin()" style="padding: 22px; width: 100%; background: gold; border: none; font-weight: bold; font-size: 1.5rem; border-radius: 10px;">–ì–û–¢–û–í</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-team-display" style="color: gold;"></h2>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <p id="m-status" style="font-size: 1.5rem;">–ñ–î–ï–ú –°–¢–ê–†–¢–ê...</p>
        </div>
    </div>

    <div id="admin-panel"><button onclick="socket.emit('adminStartCountdown')" style="padding: 20px; background: red; color: white; font-weight: bold; border-radius: 10px;">–°–¢–ê–†–¢</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.has('admin'), isScreen = params.has('screen');
        const socket = io({ query: { admin: isAdmin } });

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';

        function mJoin() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—Ç–æ–ª");
            socket.emit('join', { tableId, teamName });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-team-display').innerText = teamName || "–°—Ç–æ–ª "+tableId;

            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') DeviceMotionEvent.requestPermission();
            window.addEventListener('devicemotion', (e) => {
                let a = e.accelerationIncludingGravity;
                if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 25) {
                    socket.emit('shake');
                    document.getElementById('energy-fill').style.width = '100%';
                    setTimeout(() => document.getElementById('energy-fill').style.width = '0%', 100);
                }
            });
        }

        socket.on('updateState', (state) => {
            if (isScreen) {
                if (state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('victory-screen').style.display = 'none';
                    document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="team-tag">${t.name}</div>`).join('');
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    document.getElementById('countdown-overlay').style.display = (state.status === 'COUNTDOWN') ? 'flex' : 'none';
                    renderHorses(state.tables);
                }
            } else {
                document.getElementById('m-status').innerText = state.status === 'RACING' ? "–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!!!" : "–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø...";
            }
        });

        function renderHorses(tables) {
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            const allTables = Object.values(tables);
            
            allTables.forEach(t => {
                const laneIdx = (parseInt(t.id) - 1) % 7; // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ 7 –¥–æ—Ä–æ–∂–µ–∫
                const progress = t.score / 100;
                
                // –ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞: –¥–æ—Ä–æ–∂–∫–∏ —Å—Ö–æ–¥—è—Ç—Å—è –∫ —Ü–µ–Ω—Ç—Ä—É (50%)
                const startX = (laneIdx + 0.5) * (100 / 7);
                const horizonX = 50; 
                const currentX = startX + (horizonX - startX) * (progress * 0.9);
                
                // –î–ª–∏–Ω–Ω—ã–π –ø—É—Ç—å: –æ—Ç 90% –¥–æ 28% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞
                const currentY = 90 - (90 - 28) * progress;
                const scale = 1.8 - (progress * 1.2); // –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Å 1.8 –¥–æ 0.6

                const div = document.createElement('div');
                div.className = 'horse';
                div.style.left = currentX + '%'; 
                div.style.top = currentY + '%';
                div.style.transform = `translateX(-50%) translateY(-50%) scale(${scale})`;
                div.style.zIndex = Math.floor(1000 - (progress * 100)); // –ó–∞–¥–Ω–∏–µ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç –ø–µ—Ä–µ–¥–Ω–∏—Ö

                div.innerHTML = `<div class="horse-label">${t.name}</div><div class="horse-emoji">üèá</div>`;
                layer.appendChild(div);
            });
        }

        socket.on('winner', (d) => {
            if (isScreen) {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = d.name;
            }
        });
        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
