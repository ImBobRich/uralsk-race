<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }

        /* –õ–û–ë–ë–ò - –ö–ê–ö –í –û–†–ò–ì–ò–ù–ê–õ–ï */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); display: none; }
        .qr-wrap { background: white; padding: 15px; border-radius: 15px; border: 4px solid gold; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 25px; }
        .tag { background: gold; color: black; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù */
        #stadium { flex-direction: column; background: #1a3c15; display: none; }
        .lane { flex: 1; position: relative; border-bottom: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; }
        /* –¶–≤–µ—Ç–∞ –ø–æ–ª–æ—Å */
        .lane:nth-child(1) { background: #f4b4fe; } .lane:nth-child(2) { background: #ffff00; }
        .lane:nth-child(3) { background: #8eff8e; } .lane:nth-child(4) { background: #4df4ff; }
        .lane:nth-child(5) { background: #ff8e8e; }
        .finish-line { position: absolute; right: 50px; top: 0; bottom: 0; width: 40px; background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px); border-left: 5px solid gold; }
        .horse-unit { position: absolute; left: 0; display: flex; align-items: center; transition: left 0.1s linear; }
        .horse-emoji { font-size: 5rem; transform: scaleX(-1); } /* –ú–û–†–î–û–ô –í–ü–†–ê–í–û */
        .horse-name { background: white; color: black; padding: 5px 15px; border-radius: 8px; font-weight: bold; border: 3px solid #000; margin-left: -15px; }

        #cnt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; font-size: 18rem; color: gold; z-index: 5000; }

        /* –≠–ö–†–ê–ù –ü–û–ë–ï–î–´ (–î–õ–Ø –í–°–ï–• –£–°–¢–†–û–ô–°–¢–í) */
        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 9999; display: none; }
        #winner-name { font-size: 5rem; color: #fff; margin: 30px 0; text-align: center; text-shadow: 0 0 20px gold; }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { text-align: center; padding: 25px; background: #1b5e20; display: none; }
        .m-in { width: 100%; padding: 18px; margin: 10px 0; font-size: 1.4rem; border-radius: 12px; border: none; box-sizing: border-box; }
        .m-btn { width: 100%; padding: 22px; background: gold; border: none; font-weight: bold; font-size: 1.8rem; border-radius: 15px; }
        
        #admin-panel { position: fixed; bottom: 15px; left: 15px; z-index: 8000; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: gold; font-size: 3.5rem;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h1>
        <div class="qr-wrap" id="qr-code"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field" style="height: 100%; width: 100%; display: flex; flex-direction: column;"></div>
        <div id="cnt">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="color: gold; font-size: 5rem;">–§–ò–ù–ò–®!</h1>
        <div id="winner-name"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px 50px; background: gold; border: none; font-weight: bold; border-radius: 10px; font-size: 1.5rem;">–†–ï–°–¢–ê–†–¢</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2 style="color: gold;">–í–•–û–î –í –ò–ì–†–£</h2>
            <input type="number" id="m-table" class="m-in" placeholder="‚Ññ –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-in" placeholder="–í–ê–®–ê –ö–û–ú–ê–ù–î–ê">
            <button onclick="mJoin()" class="m-btn">–ì–û–¢–û–í</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-display-name" style="color: gold;"></h2>
            <div style="font-size: 6rem; margin: 30px 0;">üèÉ‚Äç‚ôÇÔ∏èüí®</div>
            <p style="font-size: 2rem;">–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!</p>
        </div>
    </div>

    <div id="admin-panel"><button onclick="socket.emit('adminStartCountdown')" style="padding: 20px; background: red; color: white; border-radius: 10px;">–°–¢–ê–†–¢</button></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ query: { admin: location.search.includes('admin') } });
        const isScreen = location.search.includes('screen');
        let gameActive = true; // –§–ª–∞–≥, –±–ª–æ–∫–∏—Ä—É—é—â–∏–π —ç–∫—Ä–∞–Ω –ø—Ä–∏ —Ñ–∏–Ω–∏—à–µ

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("qr-code"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (location.search.includes('admin')) document.getElementById('admin-panel').style.display = 'block';

        function mJoin() {
            const t = document.getElementById('m-table').value;
            const n = document.getElementById('m-name').value;
            if(!t) return;
            socket.emit('join', { tableId: t, teamName: n });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-display-name').innerText = n || "–°—Ç–æ–ª "+t;
            if (window.DeviceMotionEvent && DeviceMotionEvent.requestPermission) DeviceMotionEvent.requestPermission();
            window.addEventListener('devicemotion', (e) => {
                if (!gameActive) return;
                let a = e.accelerationIncludingGravity;
                if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 25) socket.emit('shake');
            });
        }

        socket.on('updateState', (state) => {
            if (!gameActive) return; // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –ø–æ–±–µ–¥–∏—Ç–µ–ª—å, —Å—Ç–µ–π—Ç—ã –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º

            if (isScreen) {
                if (state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="tag">${t.name}</div>`).join('');
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    document.getElementById('cnt').style.display = (state.status === 'COUNTDOWN') ? 'flex' : 'none';
                    document.getElementById('cnt').innerText = state.countdown;

                    const field = document.getElementById('race-field');
                    field.innerHTML = '';
                    Object.values(state.tables).forEach(t => {
                        const lane = document.createElement('div');
                        lane.className = 'lane';
                        lane.innerHTML = `<div class="finish-line"></div><div class="horse-unit" style="left:${t.score*0.88}%"><div class="horse-emoji">üèá</div><div class="horse-name">${t.name}</div></div>`;
                        field.appendChild(lane);
                    });
                }
            }
        });

        // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –í–´–í–û–î –ü–û–ë–ï–î–ò–¢–ï–õ–Ø –ù–ê –í–°–ï –£–°–¢–†–û–ô–°–¢–í–ê
        socket.on('winner', (data) => {
            gameActive = false; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –ø—Ä–æ—Ü–µ—Å—Å—ã
            document.getElementById('victory-screen').style.display = 'flex';
            document.getElementById('winner-name').innerText = data.name;
            
            // –ï—Å–ª–∏ —ç—Ç–æ –º–æ–±–∏–ª–∫–∞ - –ø—Ä—è—á–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç—Ä—è—Å–∫–∏
            if (!isScreen) {
                document.getElementById('m-race').style.display = 'none';
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
