<style>
    /* Стиль для лобби с фоном */
    #lobby {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('https://images.unsplash.com/photo-1553284965-83fd3e82fa5a?q=80&w=2071&auto=format&fit=crop') no-repeat center center;
        background-size: cover;
        position: relative;
    }

    /* Темная подложка для читаемости */
    #lobby::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }

    #lobby > * { z-index: 2; } /* Выносим контент над подложкой */

    .header-title {
        color: gold;
        font-size: 5rem;
        text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
        margin-bottom: 40px;
        text-align: center;
    }

    .main-content {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 90%;
    }

    /* ОГРОМНЫЙ QR-КОД */
    .qr-container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        border: 10px solid gold;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
    }
    
    /* Инструкция в плашке справа */
    .instruction-plate {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 20px;
        border: 3px solid gold;
        max-width: 500px;
        color: white;
    }

    .instruction-plate h2 {
        color: gold;
        margin-top: 0;
        font-size: 2.5rem;
        border-bottom: 2px solid gold;
        padding-bottom: 10px;
    }

    .instruction-plate ol {
        font-size: 1.8rem;
        padding-left: 30px;
    }

    .instruction-plate li { margin-bottom: 15px; }
</style>

<div id="lobby">
    <div class="header-title">СОЛЛАЛЬ. УРАЛЬСКИЕ СКАЧКИ</div>
    
    <div class="main-content">
        <div class="qr-container" id="qrcode"></div>

        <div class="instruction-plate">
            <h2>РЕГИСТРАЦИЯ НА ИГРУ:</h2>
            <ol>
                <li>Выбери номер стола</li>
                <li>Напиши имя команды <br><small>(только первый участник)</small></li>
                <li>Тряси телефон и выигрывай!</li>
            </ol>
        </div>
    </div>

    <div id="team-list"></div>
</div>

<script>
    // В скрипте настройки QRCode измени размер на 400 или 500 для гигантского размера
    if (isScreen) {
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.origin,
            width: 450, // ВОТ ЗДЕСЬ РАЗМЕР В 3 РАЗА БОЛЬШЕ
            height: 450,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
</script>
