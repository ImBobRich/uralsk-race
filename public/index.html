<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–û–õ–õ–ê–õ–¨ 2026. –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #ffd700; }
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; color: white; overflow: hidden; }
        .page { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; flex-direction: column; align-items: center; justify-content: center; }
        
        /* –≠–ö–†–ê–ù –¢–í */
        .title-main { font-size: 7vh; color: var(--gold); text-align: center; margin-bottom: 2vh; }
        .qr-card { background: white; padding: 15px; border-radius: 15px; border: 6px solid var(--gold); }
        #qrcode img { width: 30vh !important; height: 30vh !important; }
        .reg-info { background: #111; border: 2px solid var(--gold); border-radius: 20px; padding: 20px; width: 450px; margin-top: 20px; text-align: left; }
        #teams-display { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .t-badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 5px; font-size: 1.6vh; font-weight: bold; }
        .btn-tv-start { width: 100%; padding: 15px; font-size: 2.5vh; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-tv-start:enabled { background: var(--gold); color: #000; }
        .btn-tv-start:disabled { background: #333; color: #666; }

        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        #stadium { background: #1a3c15; align-items: stretch; }
        .lane { flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; }
        .horse { position: absolute; left: 0; transition: left 0.2s linear; display: flex; align-items: center; }
        .horse-img { font-size: 8vh; transform: scaleX(-1); }
        .horse-name { background: var(--gold); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 1.8vh; font-weight: bold; margin-left: -5px; }

        /* –ú–û–ë–ò–õ–ö–ê */
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 15px; }
        .m-btn { padding: 20px; background: #fff; color: #000; border-radius: 10px; font-weight: bold; border: 5px solid transparent; text-align: center; }
        .m-btn.active { border-color: var(--gold); background: #ffeb3b; }
        .m-btn.full { opacity: 0.3; pointer-events: none; }

        /* –ê–î–ú–ò–ù–ö–ê */
        .adm-box { background: #1a1a1a; border: 2px solid var(--gold); border-radius: 15px; padding: 20px; width: 380px; }
        .adm-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; height: 40px; }
        .adm-row input { width: 70px; height: 35px; text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>
    <audio id="fanfare" src="https://actions.google.com/sounds/v1/human_voices/applause_clapping_and_cheering.ogg"></audio>

    <div id="lobby" class="page">
        <h1 class="title-main">–°–û–õ–õ–ê–õ–¨ 2026.<br>–£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò</h1>
        <div class="qr-card"><div id="qrcode"></div></div>
        <div class="reg-info">
            <div style="color:var(--gold); font-size:2.5vh;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø:</div>
            <div id="teams-display"></div>
            <button id="start-btn" class="btn-tv-start" onclick="socket.emit('adminStartCountdown')" disabled>–ñ–î–ï–ú –ö–û–ú–ê–ù–î–´</button>
        </div>
    </div>

    <div id="stadium" class="page">
        <div id="tracks-container" style="flex:1; display:flex; flex-direction:column;"></div>
        <div id="countdown-overlay" style="position:fixed; font-size:30vh; color:var(--gold); display:none; z-index:100;">5</div>
    </div>

    <div id="victory" class="page">
        <h1 style="color:red; font-size:10vh;">–§–ò–ù–ò–®</h1>
        <h2 style="font-size:5vh;">–ü–û–ë–ï–î–ò–¢–ï–õ–¨: <span id="winner-text" style="color:var(--gold);"></span></h2>
        <button onclick="socket.emit('restart')" style="padding:15px 40px; font-size:1.5rem; background:var(--gold); border:none; border-radius:10px;">–ó–ê–ù–û–í–û</button>
    </div>

    <div id="mobile" class="page" style="background:#1b5e20; padding: 20px; box-sizing: border-box;">
        <div id="m-join-box">
            <h3 style="text-align:center; color:var(--gold);">–í–´–ë–ï–†–ò –°–¢–û–õ:</h3>
            <div id="m-grid-container" class="m-grid"></div>
            <input type="text" id="m-team-input" style="width:100%; padding:15px; border-radius:10px; border:none; margin-bottom:15px; box-sizing:border-box; font-size:1.2rem;" placeholder="–ò–º—è –∫–æ–º–∞–Ω–¥—ã">
            <button onclick="joinGame()" style="width:100%; padding:20px; background:var(--gold); font-weight:bold; border-radius:10px; border:none; font-size:1.3rem;">–£–ß–ê–°–¢–í–û–í–ê–¢–¨</button>
        </div>
        <div id="m-shake-box" class="page" style="background:#1b5e20; display:none;">
            <h1 style="font-size:4rem; color:var(--gold);">–¢–†–Ø–°–ò!</h1>
        </div>
    </div>

    <div id="admin" class="page">
        <div class="adm-box">
            <h2 style="color:var(--gold); text-align:center; margin-top:0;">–ù–ê–°–¢–†–û–ô–ö–ò</h2>
            <div class="adm-row"><span>–°—Ç–æ–ª–æ–≤:</span><input type="number" id="inp-tables"></div>
            <div class="adm-row"><span>–í –∫–æ–º–∞–Ω–¥–µ:</span><input type="number" id="inp-limit"></div>
            <div class="adm-row"><span>–ú–∏–Ω. –∫–æ–º–∞–Ω–¥:</span><input type="number" id="inp-min"></div>
            <div class="adm-row"><span>–¢–µ–º–ø:</span><input type="number" id="inp-speed" step="0.1"></div>
            <button onclick="applyAdmin()" style="width:100%; padding:15px; background:var(--gold); font-weight:bold; border:none; border-radius:10px;">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <script>
        const socket = io();
        const urlP = new URLSearchParams(window.location.search);
        let mySelectedTable = null;
        let isPlayerJoined = false;
        let globalState = null;

        window.onload = () => {
            if(urlP.has('screen')) { 
                document.getElementById('lobby').style.display = 'flex'; 
                new QRCode(document.getElementById("qrcode"), { text: window.location.origin, width: 300, height: 300 }); 
            } else if(urlP.has('admin')) { 
                document.getElementById('admin').style.display = 'flex'; 
            } else { 
                document.getElementById('mobile').style.display = 'flex'; 
            }
        };

        function handleTableSelect(id) {
            mySelectedTable = id;
            renderMobileGrid(); 
        }

        function renderMobileGrid() {
            if (!globalState) return;
            const container = document.getElementById('m-grid-container');
            container.innerHTML = '';
            for(let i=1; i<=globalState.totalTables; i++) {
                const t = globalState.tables[i];
                const btn = document.createElement('div');
                btn.className = `m-btn ${t && t.count >= globalState.maxPlayersPerTable ? 'full' : ''} ${mySelectedTable == i ? 'active' : ''}`;
                btn.innerText = `–°–¢–û–õ ${i}`;
                btn.onclick = () => handleTableSelect(i);
                container.appendChild(btn);
            }
        }

        function applyAdmin() {
            socket.emit('adminConfig', {
                totalTables: document.getElementById('inp-tables').value,
                maxPlayers: document.getElementById('inp-limit').value,
                minTeams: document.getElementById('inp-min').value,
                speed: document.getElementById('inp-speed').value
            });
            alert("–°–û–•–†–ê–ù–ï–ù–û");
        }

        function joinGame() {
            if(!mySelectedTable) return alert("–í—ã–±–µ—Ä–∏ —Å—Ç–æ–ª!");
            socket.emit('join', { tableId: mySelectedTable, teamName: document.getElementById('m-team-input').value });
        }

        socket.on('joinSuccess', () => {
            isPlayerJoined = true;
            document.getElementById('m-join-box').style.display = 'none';
            document.getElementById('m-shake-box').style.display = 'flex';
        });

        socket.on('updateState', (state) => {
            globalState = state;
            if(urlP.has('admin')) {
                document.getElementById('inp-tables').value = state.totalTables;
                document.getElementById('inp-limit').value = state.maxPlayersPerTable;
                document.getElementById('inp-min').value = state.minTeamsToStart;
                document.getElementById('inp-speed').value = state.speedMultiplier;
            }
            if(!urlP.has('screen') && !urlP.has('admin') && !isPlayerJoined) {
                renderMobileGrid();
            }
            if(urlP.has('screen')) {
                if(state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('victory').style.display = 'none';
                    const sBtn = document.getElementById('start-btn');
                    const tActive = Object.values(state.tables);
                    sBtn.disabled = tActive.length < state.minTeamsToStart;
                    sBtn.innerText = tActive.length < state.minTeamsToStart ? `–ñ–î–ï–ú (${tActive.length}/${state.minTeamsToStart})` : "–°–¢–ê–†–¢";
                    document.getElementById('teams-display').innerHTML = tActive.map(t => `<div class="t-badge">${t.name}</div>`).join('');
                } else if(state.status === 'FINISHED') {
                    document.getElementById('victory').style.display = 'flex';
                    document.getElementById('winner-text').innerText = state.winner;
                    document.getElementById('fanfare').play();
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    document.getElementById('countdown-overlay').style.display = state.status === 'COUNTDOWN' ? 'block' : 'none';
                    document.getElementById('countdown-overlay').innerText = state.countdown;
                    const container = document.getElementById('tracks-container');
                    if(state.status === 'COUNTDOWN' && state.countdown === 5) container.innerHTML = '';
                    Object.values(state.tables).forEach(t => {
                        let h = document.getElementById('h-'+t.id);
                        if(!h) {
                            container.insertAdjacentHTML('beforeend', `<div class="lane"><div id="h-${t.id}" class="horse"><div class="horse-img">üèá</div><div class="horse-name">${t.name}</div></div></div>`);
                            h = document.getElementById('h-'+t.id);
                        }
                        h.style.left = (t.score * 0.9) + '%';
                    });
                }
            }
        });

        socket.on('gameRestarted', () => location.reload());

        window.addEventListener('devicemotion', (e) => {
            if(!isPlayerJoined) return;
            const acc = e.accelerationIncludingGravity;
            if(Math.abs(acc.x)+Math.abs(acc.y)+Math.abs(acc.z) > 25) socket.emit('shake');
        });
    </script>
</body>
</html>
