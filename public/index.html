<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 3D</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; }

        /* –§–æ–Ω: –ù–µ–±–æ –∏ –ì–æ—Ä–∏–∑–æ–Ω—Ç */
        #scene {
            flex: 1;
            position: relative;
            background: linear-gradient(to bottom, #2980b9 0%, #6dd5fa 45%, #ffffff 50%, #1a3317 50%);
            overflow: hidden;
        }

        /* –¢—Ä–∞—Å—Å–∞: –ø—Ä–æ—Å—Ç–æ —Ç—Ä–∞–ø–µ—Ü–∏—è –±–µ–∑ 3D-–ø–æ–≤–æ—Ä–æ—Ç–æ–≤ */
        #ground-track {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50%;
            background: #2d5a27;
            /* –†–∏—Å—É–µ–º —Å—É–∂–∞—é—â–∏–µ—Å—è –¥–æ—Ä–æ–∂–∫–∏ —á–µ—Ä–µ–∑ clip-path */
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
            border-top: 8px solid gold; /* –õ–∏–Ω–∏—è —Ñ–∏–Ω–∏—à–∞ */
            background-image: repeating-linear-gradient(90deg, transparent, transparent 19%, rgba(255,255,255,0.2) 20%);
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è */
            transition: all 0.2s ease-out;
            width: 100px;
            /* –ß—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∞–ª–∏–≤–∞–ª–∞—Å—å */
            transform-origin: bottom center;
        }

        .horse-emoji { 
            font-size: 5rem; 
            /* –ß–∏—Å—Ç—ã–π –≤–∏–¥, –±–µ–∑ –Ω–∞–∫–ª–æ–Ω–æ–≤, —Ç–æ–ª—å–∫–æ –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ —á—Ç–æ–±—ã —Å–º–æ—Ç—Ä–µ–ª–∞ –≤ –Ω—É–∂–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É */
            transform: scaleX(-1); 
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.3));
        }

        .horse-label {
            background: gold; color: #000; padding: 2px 10px; border-radius: 5px;
            font-size: 1.1rem; font-weight: bold; border: 2px solid #000;
            white-space: nowrap; margin-bottom: -5px; z-index: 2;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .is-moving .horse-emoji { animation: jump 0.25s infinite; }

        /* –ú–æ–±–∏–ª–∫–∞ */
        #mobile { display: none; height: 100vh; text-align: center; background: #222; padding: 20px; color: white; }
        .shake-btn { width: 220px; height: 220px; border-radius: 50%; background: #27ae60; border: 8px solid white; font-size: 2rem; font-weight: bold; color: white; margin-top: 40px; box-shadow: 0 10px 0 #1e8449; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: #000; padding: 10px; text-align: center; border-bottom: 4px solid gold; z-index: 1000;">
            <h1 style="color: gold; margin: 0; font-size: 1.5rem;">üèá –°–û–õ–¨–ù–ê–õ–¨: –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò üá∞üáø</h1>
            <button onclick="socket.emit('restart')" style="position: absolute; right: 10px; top: 12px;">–°–ë–†–û–°</button>
        </div>
        <div id="scene">
            <div id="ground-track"></div>
            <div id="horses-layer" style="position: absolute; top: 50%; left: 0; width: 100%; height: 50%; pointer-events: none;">
                </div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h2>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
            <input type="text" id="pName" placeholder="–ù–û–ú–ï–† –°–¢–û–õ–ê" style="padding: 15px; width: 80%; font-size: 1.5rem; text-align: center;"><br><br>
            <button onclick="go()" style="padding: 20px; width: 85%; background: gold; color: black; font-size: 1.5rem; border: none; font-weight: bold; border-radius: 10px;">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>
        <div id="race-ui" style="display:none;">
            <h2>–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!</h2>
            <button class="shake-btn" id="shakeBtn">–°–ö–ê–ö–ê–¢–¨!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let active = true;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        async function go() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
                const res = await DeviceMotionEvent.requestPermission();
                if (res === 'granted') window.addEventListener('devicemotion', sensor);
            } else {
                window.addEventListener('devicemotion', sensor);
            }
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function sensor(e) {
            let a = e.accelerationIncludingGravity;
            if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 22) socket.emit('shake');
        }
        document.getElementById('shakeBtn').onclick = () => socket.emit('shake');

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            
            const ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                const progress = p.pos / 100;
                
                // –†–∞—Å—á–µ—Ç X (—Å—É–∂–µ–Ω–∏–µ –∫ –≥–æ—Ä–∏–∑–æ–Ω—Ç—É)
                const startX = ((index + 1) / (ids.length + 1)) * 100;
                const endX = 30 + (((index + 1) / (ids.length + 1)) * 40); // –°—É–∂–µ–Ω–∏–µ –∫ 30%-70%
                const currentX = startX + (endX - startX) * progress;

                const horse = document.createElement('div');
                horse.className = `horse ${p.pos > 0 ? 'is-moving' : ''}`;
                
                // –ü–æ–∑–∏—Ü–∏—è
                horse.style.left = `${currentX}%`;
                // –î–≤–∏–∂–µ–Ω–∏–µ: —Å–Ω–∏–∑—É (100%) –≤–≤–µ—Ä—Ö (0% –∫ –ª–∏–Ω–∏–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞)
                horse.style.top = `${100 - (p.pos * 1.05)}%`; 
                horse.style.transform = `translateX(-50%) scale(${1.5 - progress})`;
                horse.style.zIndex = Math.floor(100 - p.pos);

                horse.innerHTML = `<span class="horse-label">${p.name}</span><span class="horse-emoji">üèá</span>`;
                layer.appendChild(horse);

                if (p.pos >= 95 && active) {
                    active = false;
                    alert("–ü–û–ë–ï–î–ò–¢–ï–õ–¨: " + p.name);
                    socket.emit('restart');
                }
            });
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
