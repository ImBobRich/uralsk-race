<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–æ–ª—å–Ω–∞–ª—å 2026: –£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; color: white; }
        
        /* –≠–ö–†–ê–ù–´ */
        #lobby, #stadium, #victory-screen, #mobile { display: none; width: 100vw; height: 100vh; }

        /* –õ–û–ë–ë–ò - –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        #lobby { flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #4a0000 0%, #000 100%); }
        .qr-box { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        #team-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .tag { background: #ffd700; color: #000; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* –°–¢–ê–î–ò–û–ù - 2D –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–´–ô (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï) */
        #stadium { flex-direction: column; background: #2d5a27; }
        #race-field { flex: 1; display: flex; flex-direction: column; padding: 10px 0; }
        
        .track-lane {
            flex: 1; position: relative; border-bottom: 3px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; box-sizing: border-box;
            /* –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–æ—Ä–æ–∂–µ–∫ –∫–∞–∫ –Ω–∞ —Ç–≤–æ–µ–º –ø—Ä–∏–º–µ—Ä–µ */
            background: rgba(255,255,255,0.05);
        }
        .track-lane:nth-child(1) { background-color: #f4b4fe; }
        .track-lane:nth-child(2) { background-color: #ffff00; }
        .track-lane:nth-child(3) { background-color: #8eff8e; }
        .track-lane:nth-child(4) { background-color: #4df4ff; }
        .track-lane:nth-child(5) { background-color: #ff8e8e; }
        .track-lane:nth-child(6) { background-color: #cedc00; }

        .finish-line {
            position: absolute; right: 80px; top: 0; bottom: 0; width: 40px;
            background: repeating-linear-gradient(0deg, #fff, #fff 15px, #000 15px, #000 30px);
            box-shadow: -5px 0 10px rgba(0,0,0,0.3); z-index: 10;
        }

        .horse-unit {
            position: absolute; left: 0; height: 80%; display: flex; align-items: center;
            transition: left 0.1s linear; padding-left: 10px; z-index: 20;
        }
        .horse-img { font-size: 5rem; margin-right: 10px; transform: scaleX(1); }
        .horse-label { background: white; color: black; padding: 4px 12px; border-radius: 5px; font-weight: bold; border: 2px solid #000; font-size: 1.4rem; white-space: nowrap; }

        /* –û–¢–°–ß–ï–¢ */
        #cnt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center; font-size: 20rem; color: #ffd700; z-index: 5000;
        }

        /* –ü–û–ë–ï–î–ê */
        #victory-screen { flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 6000; }

        /* –ú–û–ë–ò–õ–ö–ê */
        #mobile { text-align: center; padding: 20px; background: #1b5e20; box-sizing: border-box; }
        .m-input { width: 100%; padding: 15px; margin: 10px 0; font-size: 1.2rem; border-radius: 10px; border: none; }
        #energy-bar { width: 100%; height: 40px; background: #222; border: 3px solid white; border-radius: 20px; overflow: hidden; margin: 25px 0; }
        #energy-fill { width: 0%; height: 100%; background: gold; transition: 0.1s; }
        
        #admin-panel { position: fixed; bottom: 15px; left: 15px; z-index: 7000; display: none; }
    </style>
</head>
<body>

    <div id="lobby">
        <h1 style="color: #ffd700; font-size: 3rem;">–°–û–õ–¨–ù–ê–õ–¨ 2026</h1>
        <div class="qr-box" id="player-qr"></div>
        <div id="team-list"></div>
    </div>

    <div id="stadium">
        <div id="race-field"></div>
        <div id="cnt-overlay">5</div>
    </div>

    <div id="victory-screen">
        <h1 style="color: gold; font-size: 5rem;">–§–ò–ù–ò–®!</h1>
        <div id="winner-name" style="font-size: 7rem; margin: 20px 0;"></div>
        <button onclick="socket.emit('restart')" style="padding: 20px 60px; font-size: 2rem; border-radius: 15px; cursor: pointer; background: #ffd700; border: none; font-weight: bold;">–†–ï–°–¢–ê–†–¢</button>
    </div>

    <div id="mobile">
        <div id="m-setup">
            <h2 style="color: gold;">–í–ê–® –°–¢–û–õ?</h2>
            <input type="number" id="m-table" class="m-input" placeholder="–ù–û–ú–ï–† –°–¢–û–õ–ê">
            <input type="text" id="m-name" class="m-input" placeholder="–ù–ê–ó–í–ê–ù–ò–ï –ö–û–ú–ê–ù–î–´">
            <button onclick="joinGame()" style="padding: 25px; width: 100%; background: gold; border: none; font-weight: bold; font-size: 2rem; border-radius: 15px; margin-top: 10px;">–ì–û–¢–û–í</button>
        </div>
        <div id="m-race" style="display:none;">
            <h2 id="m-team-display" style="color: gold; font-size: 2.5rem;"></h2>
            <div id="energy-bar"><div id="energy-fill"></div></div>
            <p id="m-status" style="font-size: 1.8rem;">–ñ–î–ï–ú –°–¢–ê–†–¢–ê...</p>
        </div>
    </div>

    <div id="admin-panel">
        <button onclick="socket.emit('adminStartCountdown')" style="padding: 20px 40px; background: red; color: white; border-radius: 10px; border: none; font-weight: bold; font-size: 1.5rem;">–ü–£–°–ö</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.has('admin'), isScreen = params.has('screen');
        const socket = io({ query: { admin: isAdmin } });

        if (isScreen) {
            document.getElementById('lobby').style.display = 'flex';
            new QRCode(document.getElementById("player-qr"), window.location.origin);
        } else {
            document.getElementById('mobile').style.display = 'block';
        }
        if (isAdmin) document.getElementById('admin-panel').style.display = 'block';

        function joinGame() {
            const tableId = document.getElementById('m-table').value;
            const teamName = document.getElementById('m-name').value;
            if(!tableId) return alert("–£–∫–∞–∂–∏—Ç–µ —Å—Ç–æ–ª");
            socket.emit('join', { tableId, teamName });
            document.getElementById('m-setup').style.display = 'none';
            document.getElementById('m-race').style.display = 'block';
            document.getElementById('m-team-display').innerText = teamName || "–°—Ç–æ–ª "+tableId;

            if (window.DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission();
            }
            window.addEventListener('devicemotion', (e) => {
                let a = e.accelerationIncludingGravity;
                if (Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z) > 25) {
                    socket.emit('shake');
                    document.getElementById('energy-fill').style.width = '100%';
                    setTimeout(() => document.getElementById('energy-fill').style.width = '0%', 100);
                }
            });
        }

        socket.on('updateState', (state) => {
            if (isScreen) {
                if (state.status === 'LOBBY') {
                    document.getElementById('lobby').style.display = 'flex';
                    document.getElementById('stadium').style.display = 'none';
                    document.getElementById('victory-screen').style.display = 'none';
                    document.getElementById('team-list').innerHTML = Object.values(state.tables).map(t => `<div class="tag">${t.name}</div>`).join('');
                } else {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('stadium').style.display = 'flex';
                    
                    const overlay = document.getElementById('cnt-overlay');
                    if (state.status === 'COUNTDOWN') {
                        overlay.style.display = 'flex';
                        overlay.innerText = state.countdown;
                    } else {
                        overlay.style.display = 'none';
                    }
                    
                    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–æ—Å–∫–∏—Ö –¥–æ—Ä–æ–∂–µ–∫ —Å–ª–µ–≤–∞-–Ω–∞–ø—Ä–∞–≤–æ
                    const field = document.getElementById('race-field');
                    field.innerHTML = '';
                    Object.values(state.tables).forEach(t => {
                        const lane = document.createElement('div');
                        lane.className = 'track-lane';
                        // –ü—É—Ç—å –∑–∞–Ω–∏–º–∞–µ—Ç 85% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞
                        const xPos = t.score * 0.85; 
                        lane.innerHTML = `
                            <div class="finish-line"></div>
                            <div class="horse-unit" style="left: ${xPos}%">
                                <div class="horse-img">üèá</div>
                                <div class="horse-label">${t.name}</div>
                            </div>
                        `;
                        field.appendChild(lane);
                    });
                }
            } else {
                const statusText = document.getElementById('m-status');
                if (state.status === 'RACING') statusText.innerText = "–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!!!";
                else if (state.status === 'COUNTDOWN') statusText.innerText = "–ü–†–ò–ì–û–¢–û–í–ò–¢–¨–°–Ø...";
                else statusText.innerText = "–ñ–î–ï–ú –°–¢–ê–†–¢–ê...";
            }
        });

        socket.on('winner', (d) => {
            if (isScreen) {
                document.getElementById('victory-screen').style.display = 'flex';
                document.getElementById('winner-name').innerText = d.name;
            }
        });
        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
