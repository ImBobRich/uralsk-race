<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏ 3D</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; background: #1a3317; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è 3D —ç—Ñ—Ñ–µ–∫—Ç–∞ */
        #scene {
            flex: 1;
            perspective: 600px; /* –°–∏–ª–∞ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã */
            perspective-origin: 50% 30%;
            overflow: hidden;
            background: linear-gradient(to top, #4facfe 0%, #00f2fe 100%); /* –ù–µ–±–æ */
        }

        /* –ò–ø–ø–æ–¥—Ä–æ–º */
        #ground {
            position: absolute;
            width: 200%;
            height: 300%;
            left: -50%;
            top: 10%;
            background: #2d5a27;
            transform: rotateX(75deg); /* –ù–∞–∫–ª–æ–Ω –∑–µ–º–ª–∏ */
            transform-origin: top;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.2) 2px, transparent 2px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 10% 100%, 100% 5%;
        }

        /* –§–∏–Ω–∏—à–Ω–∞—è —á–µ—Ä—Ç–∞ –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É (–≤–¥–∞–ª–∏) */
        #finish-line {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(45deg, #fff, #fff 20px, #000 20px, #000 40px);
            border-bottom: 5px solid gold;
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            width: 120px;
            z-index: 100;
        }

        .horse-emoji { font-size: 5rem; filter: drop-shadow(0 15px 10px rgba(0,0,0,0.5)); }
        
        .horse-label {
            background: gold; color: #000; padding: 5px 15px; border-radius: 8px;
            font-size: 1.4rem; font-weight: bold; margin-bottom: -10px;
            border: 2px solid #000; white-space: nowrap;
        }

        @keyframes gallop {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }
        .is-moving { animation: gallop 0.3s infinite ease-in-out; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–æ–±–∏–ª–∫–∏ */
        #mobile { display: none; height: 100vh; text-align: center; background: #222; padding: 20px; }
        .shake-btn { width: 260px; height: 260px; border-radius: 50%; background: orange; border: 10px solid white; font-size: 2.5rem; font-weight: bold; color: white; box-shadow: 0 10px 0 #cc8400; margin-top: 40px; }
        .shake-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #cc8400; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: rgba(0,0,0,0.9); padding: 15px; text-align: center; border-bottom: 4px solid gold; z-index: 1000;">
            <h1 style="color: gold; margin: 0; font-size: 2rem;">üèá –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò üá∞üáø</h1>
            <button onclick="socket.emit('restart')" style="position: absolute; right: 20px; top: 15px; padding: 10px;">–°–ë–†–û–°</button>
        </div>
        <div id="scene">
            <div id="ground">
                <div id="finish-line"></div>
                <div id="horses-layer" style="width: 100%; height: 100%; position: relative;"></div>
            </div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h2 style="color: white;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
            <input type="text" id="pName" placeholder="–í–ê–® –°–¢–û–õ" style="padding: 20px; width: 80%; font-size: 1.5rem; text-align: center; border-radius: 10px;"><br><br>
            <button onclick="join()" style="padding: 25px; width: 85%; background: green; color: white; font-size: 1.8rem; border-radius: 15px; font-weight: bold; border: none;">–£–ß–ê–°–¢–í–û–í–ê–¢–¨</button>
        </div>
        <div id="race-ui" style="display:none;">
            <div id="count" style="color: #666;">–ú–æ—â–Ω–æ—Å—Ç—å: 0</div>
            <button class="shake-btn" id="shakeBtn">–¢–†–Ø–°–ò!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;
        let shakes = 0;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        async function join() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                const permission = await DeviceMotionEvent.requestPermission();
                if (permission === 'granted') window.addEventListener('devicemotion', onMotion);
            } else {
                window.addEventListener('devicemotion', onMotion);
            }
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function onMotion(e) {
            let acc = e.accelerationIncludingGravity;
            if (Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z) > 20) {
                doShake();
            }
        }

        function doShake() {
            if (!gameActive) return;
            socket.emit('shake');
            shakes++;
            document.getElementById('count').innerText = "–ú–æ—â–Ω–æ—Å—Ç—å: " + shakes;
        }

        document.getElementById('shakeBtn').onclick = doShake;

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            
            const ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                const laneWidth = 100 / (ids.length + 1);
                
                const horse = document.createElement('div');
                horse.className = `horse ${p.pos > 0 ? 'is-moving' : ''}`;
                
                // –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨ (–¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –¥–æ—Ä–æ–∂–∫–∞–º)
                horse.style.left = `${(index + 1) * laneWidth}%`;
                horse.style.marginLeft = "-60px";
                
                // –í–ï–†–¢–ò–ö–ê–õ–¨ (–î–≤–∏–∂–µ–Ω–∏–µ –°–ù–ò–ó–£ –í–í–ï–†–•)
                // –°—Ç–∞—Ä—Ç –Ω–∞ 95% (—É –∫—Ä–∞—è —ç–∫—Ä–∞–Ω–∞), –§–∏–Ω–∏—à –Ω–∞ 5% (—É –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞)
                const yPos = 95 - (p.pos * 0.9);
                horse.style.top = `${yPos}%`;
                
                // –ú–ê–°–®–¢–ê–ë (—É–º–µ–Ω—å—à–∞—é—Ç—Å—è –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏)
                const scale = 1.6 - (p.pos / 80);
                horse.style.transform = `scale(${scale})`;
                horse.style.zIndex = Math.floor(1000 - yPos);

                horse.innerHTML = `<span class="horse-label">${p.name}</span><span class="horse-emoji">üèá</span>`;
                layer.appendChild(horse);

                if (p.pos >= 98 && gameActive) {
                    gameActive = false;
                    socket.emit('finish', { winner: p.name });
                }
            });
        });

        socket.on('raceOver', (data) => {
            if (isScreen) {
                const win = document.createElement('div');
                win.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;";
                win.innerHTML = `<h1 style="font-size:5rem;color:gold;text-align:center;">üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨<br>${data.winner}</h1><button onclick="socket.emit('restart')" style="font-size:2rem;padding:20px;margin-top:20px;">–ù–û–í–´–ô –ó–ê–ï–ó–î</button>`;
                document.body.appendChild(win);
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
