<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏: –í–∏–¥ –∏–∑ —Å–µ–¥–ª–∞</title>
    <style>
        body { margin: 0; padding: 0; background: #87CEEB; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        #stadium { display: none; width: 100vw; height: 100vh; flex-direction: column; }

        #scene {
            flex: 1;
            perspective: 500px; /* –£—Å–∏–ª–∏–≤–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≥–ª—É–±–∏–Ω—ã */
            perspective-origin: 50% 40%;
            overflow: hidden;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
        }

        #ground {
            position: absolute;
            width: 300%;
            height: 1000%; /* –î–µ–ª–∞–µ–º —Ç—Ä–∞—Å—Å—É –û–ß–ï–ù–¨ –¥–ª–∏–Ω–Ω–æ–π */
            left: -100%;
            top: 0;
            background: #2d5a27;
            transform: rotateX(80deg); /* –°–∏–ª—å–Ω—ã–π –Ω–∞–∫–ª–æ–Ω –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏ */
            transform-origin: top;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.3) 5px, transparent 5px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 10% 100%, 100% 2%;
        }

        #finish-line {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(45deg, #fff, #fff 30px, #000 30px, #000 60px);
            border-bottom: 10px solid gold;
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.1, 0.5, 0.1, 1);
            width: 140px;
            z-index: 100;
        }

        .horse-emoji { 
            font-size: 6rem; 
            /* –ù–∞–∫–ª–æ–Ω—è–µ–º —Å–∞–º—É –ª–æ—à–∞–¥—å, —á—Ç–æ–±—ã –æ–Ω–∞ —Å–º–æ—Ç—Ä–µ–ª–∞ "–≤–≥–ª—É–±—å" —ç–∫—Ä–∞–Ω–∞ */
            transform: rotateY(-20deg) rotateX(-10deg);
            filter: drop-shadow(0 20px 10px rgba(0,0,0,0.4));
        }

        .horse-label {
            background: #fff; color: #000; padding: 5px 20px; border-radius: 50px;
            font-size: 1.6rem; font-weight: bold; margin-bottom: -15px;
            border: 3px solid #2d5a27; white-space: nowrap; z-index: 10;
        }

        @keyframes race-gallop {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-25px); }
        }
        .is-moving .horse-emoji { animation: race-gallop 0.2s infinite; }

        /* –ú–æ–±–∏–ª–∫–∞ */
        #mobile { display: none; height: 100vh; text-align: center; background: #1a3317; padding: 20px; color: white; }
        .shake-btn { width: 280px; height: 280px; border-radius: 50%; background: #4CAF50; border: 15px solid rgba(255,255,255,0.2); font-size: 3rem; font-weight: bold; color: white; box-shadow: 0 15px 40px rgba(0,0,0,0.5); margin-top: 50px; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: rgba(0,0,0,0.8); padding: 10px; text-align: center; border-bottom: 4px solid gold; z-index: 1000;">
            <h1 style="color: gold; margin: 0; font-size: 2rem; text-shadow: 2px 2px 0 #000;">üèá –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò ‚Äî –ú–ê–†–ê–§–û–ù üá∞üáø</h1>
        </div>
        <div id="scene">
            <div id="ground">
                <div id="finish-line"></div>
                <div id="horses-layer" style="width: 100%; height: 100%; position: relative;"></div>
            </div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h1>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h1>
            <input type="text" id="pName" placeholder="–í–ê–® –°–¢–û–õ" style="padding: 25px; width: 85%; font-size: 2rem; border-radius: 20px; border: none; text-align: center;"><br><br>
            <button onclick="connect()" style="padding: 30px; width: 90%; background: gold; color: black; font-size: 2rem; border-radius: 25px; font-weight: bold; border: none;">–ü–û–ï–•–ê–õ–ò!</button>
        </div>
        <div id="race-ui" style="display:none;">
            <h1 style="font-size: 3rem;">–¢–†–Ø–°–ò –¢–ï–õ–ï–§–û–ù!</h1>
            <button class="shake-btn" id="shakeBtn">–ñ–ú–ò</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        async function connect() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                const p = await DeviceMotionEvent.requestPermission();
                if (p === 'granted') window.addEventListener('devicemotion', e => {
                    let a = e.accelerationIncludingGravity;
                    if (Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z) > 20) socket.emit('shake');
                });
            } else {
                window.addEventListener('devicemotion', e => {
                    let a = e.accelerationIncludingGravity;
                    if (Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z) > 20) socket.emit('shake');
                });
            }
            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        document.getElementById('shakeBtn').onclick = () => socket.emit('shake');

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const layer = document.getElementById('horses-layer');
            layer.innerHTML = '';
            
            const ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                const laneWidth = 100 / (ids.length + 1);
                
                const horse = document.createElement('div');
                horse.className = `horse ${p.pos > 0 ? 'is-moving' : ''}`;
                
                // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                horse.style.left = `${(index + 1) * laneWidth}%`;
                horse.style.marginLeft = "-70px";
                
                // –°—Ç–∞—Ä—Ç –≤ —Å–∞–º–æ–º –Ω–∏–∑—É (98%), –±–µ–≥ –∫ —Ñ–∏–Ω–∏—à—É –≤–¥–∞–ª–∏ (2%)
                const yPos = 98 - (p.pos * 0.96);
                horse.style.top = `${yPos}%`;
                
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –º–∞—Å—à—Ç–∞–± –¥–ª—è –≥–ª—É–±–∏–Ω—ã
                const scale = 2.0 - (p.pos / 60);
                horse.style.transform = `scale(${scale})`;
                horse.style.zIndex = Math.floor(1000 - yPos);

                horse.innerHTML = `<span class="horse-label">${p.name}</span><span class="horse-emoji">üèá</span>`;
                layer.appendChild(horse);

                if (p.pos >= 99 && gameActive) {
                    gameActive = false;
                    socket.emit('finish', { winner: p.name });
                }
            });
        });

        socket.on('raceOver', (data) => {
            if (isScreen) {
                alert("–§–ò–ù–ò–®! –ü–û–ë–ï–î–ò–¢–ï–õ–¨: " + data.winner);
                socket.emit('restart');
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
