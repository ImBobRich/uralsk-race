<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–£—Ä–∞–ª—å—Å–∫–∏–µ –°–∫–∞—á–∫–∏: 3D Perspective</title>
    <style>
        body { margin: 0; font-family: 'Arial Black', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #stadium { display: none; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%); flex-direction: column; }
        
        #sky { height: 20%; background: skyblue; position: relative; border-bottom: 2px solid #fff; }
        
        #race-container {
            flex: 1;
            perspective: 1200px;
            background: #222;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #ground {
            width: 120%;
            height: 200%;
            background: #2d5a27;
            transform: rotateX(65deg);
            transform-origin: bottom;
            position: relative;
            display: flex;
            /* –†–∏—Å—É–µ–º –¥–æ—Ä–æ–∂–∫–∏ —á–µ—Ä–µ–∑ –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background-image: 
                linear-gradient(to right, #ffffff33 1px, transparent 1px),
                linear-gradient(to bottom, #ffffff11 1px, transparent 1px);
            background-size: 10% 100%, 100% 5%;
            border: 10px solid #3d2b1f;
        }

        /* –§–∏–Ω–∏—à–Ω–∞—è —á–µ—Ä—Ç–∞ –≤–¥–∞–ª–∏ */
        #finish-line {
            position: absolute;
            top: 10%;
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(45deg, #fff, #fff 10px, #000 10px, #000 20px);
            box-shadow: 0 0 20px gold;
        }

        .horse {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.15s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            width: 150px;
        }

        .horse-emoji { 
            font-size: 5rem; 
            filter: drop-shadow(0 10px 5px rgba(0,0,0,0.5));
        }

        .horse-label {
            background: gold;
            color: black;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1.4rem;
            white-space: nowrap;
            box-shadow: 0 5px 0 #b8860b;
        }

        @keyframes gallop {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        .is-moving { animation: gallop 0.3s infinite; }

        /* –ú–æ–±–∏–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #mobile { display: none; height: 100vh; text-align: center; background: #2d5a27; padding: 20px; }
        .shake-btn { width: 280px; height: 280px; border-radius: 50%; background: radial-gradient(#ffeb3b, #fbc02d); color: black; font-size: 2.5rem; border: 8px solid white; font-weight: bold; margin-top: 50px; box-shadow: 0 15px 0 #f57f17; }
        .shake-btn:active { transform: translateY(10px); box-shadow: 0 5px 0 #f57f17; }
    </style>
</head>
<body>

    <div id="stadium">
        <div style="background: rgba(0,0,0,0.8); padding: 20px; text-align: center; border-bottom: 4px solid gold;">
            <h1 style="margin:0; font-size: 2.5rem; color: gold;">üèá –°–û–õ–¨–ù–ê–õ–¨: –£–†–ê–õ–¨–°–ö–ò–ï –°–ö–ê–ß–ö–ò üá∞üáø</h1>
            <button onclick="socket.emit('restart')" style="position: absolute; right: 20px; top: 25px; padding: 10px;">–°–ë–†–û–°</button>
        </div>
        <div id="race-container">
            <div id="ground">
                <div id="finish-line"></div>
                <div id="tracks-layer" style="width: 100%; height: 100%; position: relative;"></div>
            </div>
        </div>
    </div>

    <div id="mobile">
        <div id="setup">
            <h1 style="color: white; font-size: 3rem;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h1>
            <input type="text" id="pName" placeholder="–°–¢–û–õ ‚Ññ" style="padding: 25px; width: 80%; font-size: 2rem; border-radius: 15px; border: none; text-align: center;"><br><br>
            <button onclick="activateAndJoin()" style="padding: 30px; font-size: 2rem; background: #fff; color: #2d5a27; width: 90%; border-radius: 20px; font-weight: bold; border: none;">–ì–û–¢–û–í!</button>
        </div>
        <div id="race-ui" style="display:none;">
            <h1 style="color: white; font-size: 3rem;">–¢–†–Ø–°–ò!</h1>
            <button class="shake-btn" id="shakeBtn">–ñ–ú–ò</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isScreen = new URLSearchParams(window.location.search).has('screen');
        let gameActive = true;

        if (isScreen) document.getElementById('stadium').style.display = 'flex';
        else document.getElementById('mobile').style.display = 'block';

        async function activateAndJoin() {
            const name = document.getElementById('pName').value || "–ñ–æ–∫–µ–π";
            
            // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –¥–ª—è —Ç—Ä—è—Å–∫–∏
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('devicemotion', handleMotion, true);
                    }
                } catch (e) { alert("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –¥–∞—Ç—á–∏–∫–∞–º –¥–ª—è –∏–≥—Ä—ã!"); }
            } else {
                window.addEventListener('devicemotion', handleMotion, true);
            }

            socket.emit('join', { name: name });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('race-ui').style.display = 'block';
        }

        function handleMotion(event) {
            let acc = event.accelerationIncludingGravity;
            let sensitivity = 20; 
            if (Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z) > sensitivity) {
                socket.emit('shake');
            }
        }

        document.getElementById('shakeBtn').onclick = () => socket.emit('shake');

        socket.on('updatePlayers', (players) => {
            if (!isScreen) return;
            const container = document.getElementById('tracks-layer');
            container.innerHTML = '';
            
            const ids = Object.keys(players);
            ids.forEach((id, index) => {
                const p = players[id];
                const laneWidth = 100 / (ids.length || 1);
                
                const horse = document.createElement('div');
                horse.className = `horse ${p.pos > 0 ? 'is-moving' : ''}`;
                
                // –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨ (–Ω–æ–º–µ—Ä –¥–æ—Ä–æ–∂–∫–∏)
                horse.style.left = `${(index * laneWidth) + (laneWidth/2)}%`;
                
                // –í–ï–†–¢–ò–ö–ê–õ–¨ (–ë–µ–≥ –≤–¥–∞–ª—å)
                // –°—Ç–∞—Ä—Ç —Ç–µ–ø–µ—Ä—å –Ω–∞ 85% (–≤–Ω–∏–∑—É), –§–∏–Ω–∏—à –Ω–∞ 15% (–≤–¥–∞–ª–∏)
                const startY = 85;
                const endY = 15;
                const currentY = startY - (p.pos * (startY - endY) / 90);
                horse.style.bottom = `${currentY}%`; 
                
                // –ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–Ω–æ–µ —É–º–µ–Ω—å—à–µ–Ω–∏–µ
                const scale = 1.5 - (p.pos / 100);
                horse.style.transform = `scale(${scale})`;
                horse.style.zIndex = Math.floor(1000 - currentY);

                horse.innerHTML = `
                    <span class="horse-label">${p.name}</span>
                    <span class="horse-emoji">üèá</span>
                `;
                container.appendChild(horse);

                if (p.pos >= 90 && gameActive) {
                    gameActive = false;
                    socket.emit('finish', { winner: p.name });
                }
            });
        });

        socket.on('raceOver', (data) => {
            if (isScreen) {
                const overlay = document.createElement('div');
                overlay.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;";
                overlay.innerHTML = `<h1 style="font-size:6rem;color:gold;text-align:center;">üèÜ –ü–û–ë–ï–î–ò–¢–ï–õ–¨<br>${data.winner}</h1><button onclick="socket.emit('restart')" style="font-size:2rem;padding:20px;margin-top:20px;">–ù–û–í–´–ô –ó–ê–ï–ó–î</button>`;
                document.body.appendChild(overlay);
            }
        });

        socket.on('gameRestarted', () => location.reload());
    </script>
</body>
</html>
